<style>
body{

}

  canvas{width:95vw;height:auto;}
}
#rotateMsg{
  position:fixed;
  inset:0;
  background:#0d47a1;
  color:white;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  z-index:20;
  font-size:18px;
}
</style>
</head>

<body>

<div id="rotateMsg">

</div>

<div id="container">
  <canvas id="game" width="800" height="450"></canvas>

  <div id="start" class="overlay">
    <h2>Runner Mission Locale</h2>
    <p>Sauter pour Ã©viter les obstacles</p>
    <button id="startBtn">DÃ©marrer</button>
  </div>

  <div id="question" class="overlay" style="display:none"></div>
</div>

<div id="footer">
La Mission Locale vous souhaite un super jeu !
</div>

<script>
/* ===== CANVAS ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const rotateMsg=document.getElementById("rotateMsg");

/* ===== GAME STATE ===== */
let state="menu";
let paused=false;
let score=0, level=1, speed=3.5, immunity=0;

const groundY=340;
const player={x:120,y:groundY,r:22,vy:0};

let obstacles=[];
let lastSpawn=0;

/* ===== QUESTIONS (SOURCE UNIQUE) ===== */
const ALL_QUESTIONS=[
 {q:"Que faut-il absolument mettre en haut dâ€™un CV ?",c:["Nom, prÃ©nom et coordonnÃ©es","Une citation personnelle","Ses loisirs dÃ©taillÃ©s"],a:0},
 {q:"Quelle est la durÃ©e idÃ©ale pour un CV ciblÃ© ?",c:["Une page claire et synthÃ©tique","Plusieurs pages dÃ©taillÃ©es","Autant de pages que dâ€™expÃ©riences"],a:0},
 {q:"Que signifie le terme soft skill ?",c:["CompÃ©tence liÃ©e au comportement","Outil informatique","Certification officielle"],a:0},
 {q:"Que faire aprÃ¨s avoir envoyÃ© une candidature ?",c:["Relancer poliment","Supprimer le contact","Envoyer des messages tous les jours"],a:0},
 {q:"Comment adapter son CV Ã  une offre ?",c:["Mettre en avant les compÃ©tences demandÃ©es","Utiliser un CV gÃ©nÃ©rique","Changer les couleurs"],a:0},
 {q:"Quâ€™est-ce quâ€™une lettre de motivation ?",c:["Un texte personnalisÃ©","Un rÃ©sumÃ© du CV","Une lettre inutile"],a:0},
 {q:"Quel comportement Ã©viter en entretien ?",c:["Consulter son tÃ©lÃ©phone","Ã‰couter","Poser des questions"],a:0},
 {q:"Quâ€™est-ce quâ€™un stage ?",c:["Une expÃ©rience encadrÃ©e","Un emploi Ã  vie","Un loisir"],a:0}
];

let questionDeck=[];

/* ===== SHUFFLE PROPRE ===== */
function shuffleDeck(){
  questionDeck=[...ALL_QUESTIONS];
  for(let i=questionDeck.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [questionDeck[i],questionDeck[j]]=[questionDeck[j],questionDeck[i]];
  }
}

/* ===== START ===== */
document.getElementById("startBtn").onclick=()=>{
  document.getElementById("start").style.display="none";
  resetGame();
  state="play";
};

function resetGame(){
  score=0; level=1; speed=3.5;
  immunity=160;
  obstacles=[];
  player.y=groundY; player.vy=0;
  lastSpawn=0;
  shuffleDeck(); // ðŸ”‘ IMPORTANT
}

/* ===== CONTROLS ===== */
function jump(){
  if(state==="play" && !paused && player.y>=groundY){
    player.vy=-12;
  }
}
window.addEventListener("keydown",e=>{if(e.code==="Space")jump();});
canvas.addEventListener("click",jump);

/* ===== OBSTACLES ===== */
function spawnObstacle(){
  const air = level>=2 && Math.random()<0.35;
  obstacles.push({
    x:canvas.width+30,
    y: air ? groundY-80-Math.random()*40 : groundY+player.r-10,
    w:26,
    h:40
  });
}

/* ===== QUESTIONS (ZÃ‰RO RÃ‰PÃ‰TITION) ===== */
function showQuestion(){
  state="question";

  if(questionDeck.length===0){
    shuffleDeck(); // ðŸ” seulement quand TOUT est passÃ©
  }

  const q = questionDeck.shift(); // ðŸ”‘ UNE SEULE FOIS

  const answers=q.c.map((t,i)=>({t,ok:i===q.a}))
                   .sort(()=>Math.random()-0.5);

  const box=document.getElementById("question");
  box.innerHTML=`<h3>${q.q}</h3><div class="qcm"></div>`;
  box.style.display="flex";

  answers.forEach(a=>{
    const b=document.createElement("button");
    b.textContent=a.t;
    b.onclick=()=>{
      box.style.display="none";
      if(a.ok){
        immunity=160;
        obstacles=[];
        state="play";
      }else{
        state="menu";
        document.getElementById("start").style.display="flex";
      }
    };
    box.querySelector(".qcm").appendChild(b);
  });
}

/* ===== ORIENTATION ===== */
function checkOrientation(){
  if(window.innerWidth<900 && window.innerHeight>window.innerWidth){
    rotateMsg.style.display="flex"; paused=true;
  }else{
    rotateMsg.style.display="none"; paused=false;
  }
}
window.addEventListener("resize",checkOrientation);
checkOrientation();

/* ===== LOOP ===== */
function loop(time){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(state==="play" && !paused){
    player.vy+=0.6;
    player.y+=player.vy;
    if(player.y>groundY){player.y=groundY;player.vy=0;}

    const delay=Math.max(900-level*80,420);
    if(time-lastSpawn>delay){
      spawnObstacle();
      lastSpawn=time;
    }

    obstacles.forEach(o=>{
      o.x-=speed;
      ctx.fillStyle=immunity>0?"#81c784":"#e53935";
      ctx.fillRect(o.x,o.y,o.w,o.h);

      const cx=Math.max(o.x,Math.min(player.x,o.x+o.w));
      const cy=Math.max(o.y,Math.min(player.y,o.y+o.h));
      const dx=player.x-cx, dy=player.y-cy;
      if(immunity<=0 && dx*dx+dy*dy<player.r*player.r){
        showQuestion();
      }
    });

    obstacles=obstacles.filter(o=>o.x+o.w>0);
    score++;
    if(score%300===0){level++;speed+=0.25;}
    if(immunity>0)immunity--;
  }

  /* PLAYER */
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fillStyle="#ffb300"; ctx.fill();
  ctx.strokeStyle="#1565c0"; ctx.lineWidth=4; ctx.stroke();
  ctx.fillStyle="#0d47a1";
  ctx.font="12px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText("MLE",player.x,player.y);

  /* HUD */
  ctx.textAlign="left";
  ctx.font="14px Arial";
  ctx.fillText("Score : "+score,10,25);
  ctx.fillText("Niveau : "+level,10,45);
  if(immunity>0)ctx.fillText("ImmunitÃ©",10,65);

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>

</body>
</html>
