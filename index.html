<style>
html, body {

<body>

<div id="container">
  <canvas id="game"></canvas>

  <div id="start" class="overlay">
    <h2>Runner Mission Locale</h2>
    <p>
      ðŸŽ¯ Saute pour Ã©viter les obstacles<br>
      Clic / toucher / <b>Espace</b><br><br>
      ðŸ§  En cas dâ€™erreur, une question tâ€™aide Ã  continuer
    </p>
    <button id="startBtn">DÃ©marrer</button>
  </div>

  <div id="question" class="overlay" style="display:none"></div>
</div>

<div id="footer">La Mission Locale vous souhaite un super jeu !</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  const w = document.getElementById("container").clientWidth;
  const h = Math.min(window.innerHeight * 0.75, w * 9 / 16);
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ===== GAME STATE ===== */
let state = "menu";
let paused = false;
let score = 0;
let speed = 1.4;
let spawnDelay = 1500;
let immunity = 0;
let countdown = 0;

/* ===== PLAYER ===== */
const player = {
  x: 120,
  y: 0,
  r: 22,
  vy: 0,
  onGround: true
};

/* ===== PHYSIQUE DU SAUT (IMPORTANT) ===== */
const GRAVITY = 0.4;     // â†“ gravitÃ© = saut plus long
const JUMP_FORCE = -11; // â†“ impulsion = saut moins violent

let obstacles = [];
let lastSpawn = 0;

/* ===== SOL ===== */
function groundY(){
  return canvas.height - 70;
}

/* ===== QUESTIONS ===== */
const QUESTIONS = [
  {q:"Objectif principal dâ€™un CV ?", c:["DÃ©crocher un entretien","Raconter sa vie","Se justifier"], a:0},
  {q:"Photo sur le CV ?", c:["Professionnelle","Obligatoire","Entre amis"], a:0},
  {q:"Ordre des expÃ©riences ?", c:["De la plus rÃ©cente Ã  lâ€™ancienne","Au hasard","Par durÃ©e"], a:0},
  {q:"CV efficace ?", c:["Clair et structurÃ©","TrÃ¨s colorÃ©","TrÃ¨s long"], a:0},
  {q:"Fautes dâ€™orthographe ?", c:["Ã€ Ã©viter","TolÃ©rÃ©es","Sans importance"], a:0}
];

let questionDeck = [];

function initQuestions(){
  questionDeck = [...QUESTIONS].sort(() => Math.random() - 0.5);
}

/* ===== RESET ===== */
function resetGame(){
  score = 0;
  speed = 1.4;
  spawnDelay = 1500;
  immunity = 120;
  obstacles = [];
  player.y = groundY();
  player.vy = 0;
  player.onGround = true;
  lastSpawn = 0;
  initQuestions();
}

/* ===== START ===== */
document.getElementById("startBtn").onclick = () => {
  document.getElementById("start").style.display = "none";
  resetGame();
  countdown = 180;
  state = "countdown";
};

/* ===== CONTROLES ===== */
function jump(){
  if(state === "play" && !paused && player.onGround){
    player.vy = JUMP_FORCE;
    player.onGround = false;
  }
}

window.addEventListener("keydown", e => {
  if(e.code === "Space") jump();
});
canvas.addEventListener("click", jump);
canvas.addEventListener("touchstart", jump);

/* ===== ORIENTATION ===== */
const rotateMsg = document.getElementById("rotateMsg");
function checkOrientation(){
  if(window.innerWidth < 900 && window.innerHeight > window.innerWidth){
    rotateMsg.style.display = "flex";
    paused = true;
  } else {
    rotateMsg.style.display = "none";
    paused = false;
  }
}
window.addEventListener("resize", checkOrientation);
checkOrientation();

/* ===== OBSTACLES ===== */
function spawnObstacle(){
  const h = Math.random() < 0.5 ? 28 : 34;
  obstacles.push({
    x: canvas.width + 30,
    y: groundY() - h + 6,
    w: 26,
    h: h
  });
}

/* ===== QUESTIONS ===== */
function showQuestion(){
  state = "question";
  const box = document.getElementById("question");

  if(questionDeck.length === 0){
    document.getElementById("start").style.display = "flex";
    state = "menu";
    return;
  }

  const q = questionDeck.shift();
  box.innerHTML = `<h3>${q.q}</h3><div class="qcm"></div>`;
  box.style.display = "flex";

  q.c.forEach((txt,i)=>{
    const b = document.createElement("button");
    b.textContent = txt;
    b.onclick = ()=>{
      box.style.display = "none";
      if(i === q.a){
        immunity = 120;
        obstacles = [];
        state = "play";
      } else {
        document.getElementById("start").style.display = "flex";
        state = "menu";
      }
    };
    box.querySelector(".qcm").appendChild(b);
  });
}

/* ===== LOOP ===== */
function loop(time){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(state === "countdown"){
    ctx.fillStyle = "#0d47a1";
    ctx.font = "bold 80px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(Math.ceil(countdown/60), canvas.width/2, canvas.height/2);
    countdown--;
    if(countdown <= 0) state = "play";
    requestAnimationFrame(loop);
    return;
  }

  if(state === "play" && !paused){
    player.vy += GRAVITY;
    player.y += player.vy;

    if(player.y >= groundY()){
      player.y = groundY();
      player.vy = 0;
      player.onGround = true;
    }

    if(time - lastSpawn > spawnDelay){
      spawnObstacle();
      lastSpawn = time;
      spawnDelay = 1200 + Math.random() * 600;
    }

    obstacles.forEach(o=>{
      o.x -= speed;
      ctx.fillStyle = immunity > 0 ? "#81c784" : "#e53935";
      ctx.fillRect(o.x,o.y,o.w,o.h);

      const dx = Math.max(o.x, Math.min(player.x, o.x+o.w));
      const dy = Math.max(o.y, Math.min(player.y, o.y+o.h));
      if(immunity <= 0 && (player.x-dx)**2 + (player.y-dy)**2 < (player.r-6)**2){
        showQuestion();
      }
    });

    obstacles = obstacles.filter(o => o.x + o.w > 0);

    score++;
    speed += 0.00035;
    if(immunity > 0) immunity--;
  }

  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
  ctx.fillStyle = "#ffb300";
  ctx.fill();
  ctx.strokeStyle = "#1565c0";
  ctx.lineWidth = 4;
  ctx.stroke();

  ctx.fillStyle = "#0d47a1";
  ctx.font = "bold 16px Arial";
  ctx.fillText("Score : " + score, 12, 20);

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>

</body>
</html>
