<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Mission Locale</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0d47a1;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#container {
  width: 100%;
  max-width: 900px;
  padding: 12px;
  box-sizing: border-box;
  position: relative;
}

canvas {
  width: 100%;
  display: block;
  background: linear-gradient(#ffffff, #e3f2fd);
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

.overlay {
  position: absolute;
  inset: 12px;
  background: rgba(255,255,255,.96);
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
  color: #0d47a1;
  padding: 20px;
}

button {
  margin-top: 18px;
  padding: 12px 32px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ffca28;
  cursor: pointer;
}
button:hover { background: #ffc107; }

#footer {
  margin: 10px;
  color: white;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<div id="container">
  <canvas id="game"></canvas>

  <div id="start" class="overlay">
    <h2>Runner Mission Locale</h2>
    <p>
      üéØ Saute pour √©viter les obstacles<br>
      üñ±Ô∏è Clic / Toucher / <b>Espace</b>
    </p>
    <button id="startBtn">D√©marrer</button>
  </div>
</div>

<div id="footer">La Mission Locale vous souhaite un bon jeu !</div>

<script>
/* ===== SETUP ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const startOverlay = document.getElementById("start");
const startBtn = document.getElementById("startBtn");

function resizeCanvas(){
  const w = document.getElementById("container").clientWidth;
  const h = Math.min(window.innerHeight * 0.7, w * 9 / 16);
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ===== GAME STATE ===== */
let playing = false;
let score = 0;
let speed = 3;
let obstacles = [];
let lastSpawn = 0;

/* ===== PLAYER ===== */
const player = {
  x: 120,
  y: 0,
  r: 24,
  vy: 0,
  onGround: true
};

const GRAVITY = 0.6;
const JUMP_FORCE = -13;

function groundY(){
  return canvas.height - 60;
}

/* ===== RESET ===== */
function resetGame(){
  score = 0;
  speed = 3;
  obstacles = [];
  player.y = groundY();
  player.vy = 0;
  player.onGround = true;
  lastSpawn = 0;
}

/* ===== START ===== */
startBtn.onclick = () => {
  startOverlay.style.display = "none";
  resetGame();
  playing = true;
};

/* ===== CONTROLS ===== */
function jump(){
  if(playing && player.onGround){
    player.vy = JUMP_FORCE;
    player.onGround = false;
  }
}
window.addEventListener("keydown", e => {
  if(e.code === "Space") jump();
});
canvas.addEventListener("click", jump);
canvas.addEventListener("touchstart", jump);

/* ===== OBSTACLES ===== */
function spawnObstacle(){
  const h = 30 + Math.random() * 20;
  obstacles.push({
    x: canvas.width + 30,
    y: groundY() - h,
    w: 20 + Math.random() * 20,
    h: h
  });
}

/* ===== LOOP ===== */
function loop(time){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(playing){
    player.vy += GRAVITY;
    player.y += player.vy;

    if(player.y >= groundY()){
      player.y = groundY();
      player.vy = 0;
      player.onGround = true;
    }

    if(time - lastSpawn > 1200){
      spawnObstacle();
      lastSpawn = time;
    }

    obstacles.forEach(o => {
      o.x -= speed;
      ctx.fillStyle = "#e53935";
      ctx.fillRect(o.x,o.y,o.w,o.h);

      if(
        player.x + player.r > o.x &&
        player.x - player.r < o.x + o.w &&
        player.y + player.r > o.y
      ){
        playing = false;
        startOverlay.style.display = "flex";
      }
    });

    obstacles = obstacles.filter(o => o.x + o.w > 0);
    score++;
    speed += 0.001;
  }

  /* PLAYER (ROND BLEU/JAUNE + MLE) */
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
  ctx.fillStyle = "#ffb300";
  ctx.fill();
  ctx.strokeStyle = "#1565c0";
  ctx.lineWidth = 4;
  ctx.stroke();

  ctx.fillStyle = "#0d47a1";
  ctx.font = "bold 14px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("MLE", player.x, player.y);

  /* SCORE */
  ctx.fillStyle = "#0d47a1";
  ctx.font = "bold 16px Arial";
  ctx.textAlign = "left";
  ctx.fillText("Score : " + score, 12, 22);

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
