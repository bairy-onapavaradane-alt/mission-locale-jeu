<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MLE Runner - Pro Edition</title>
    <style>
        :root {
            --primary: #0d47a1;
            --accent: #ffca28;
            --sky: #e3f2fd;
            --success: #2e7d32;
            --error: #d32f2f;
            --app-height: 100%;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100vw;
            height: var(--app-height);
            overflow: hidden; background: #000;
            display: flex; justify-content: center; align-items: center;
            position: fixed; font-family: 'Segoe UI', sans-serif;
        }

        #game-wrapper {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%;
        }

        canvas {
            background: var(--sky);
            border: 2px solid #fff;
            border-radius: 8px;
            touch-action: none;
            display: block;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            inset: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 200;
            padding: 20px;
        }

        #rotate-notice {
            display: none;
            background: var(--primary);
            color: white;
            z-index: 9999;
            position: fixed; inset: 0;
            flex-direction: column;
        }

        @media screen and (orientation: portrait) {
            #rotate-notice { display: flex; }
            #game-wrapper { display: none; }
        }

        h1 { font-size: clamp(1.4rem, 6vw, 2.2rem); color: var(--primary); margin: 10px; }
        
        .btn-play {
            background: var(--accent); color: var(--primary); border: none;
            padding: 14px 40px; font-size: clamp(16px, 4vw, 22px);
            font-weight: 900; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 0 #c79100;
        }

        .consigne {
            margin-top: 20px;
            font-size: clamp(14px, 3vw, 18px);
            color: #555;
            max-width: 80%;
            line-height: 1.4;
        }

        .qcm-btn {
            width: 80%; max-width: 400px; padding: 12px; margin: 4px;
            border: 2px solid var(--primary); background: white;
            font-weight: bold; border-radius: 10px; font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .qcm-btn.correct { background-color: var(--success) !important; color: white !important; border-color: white !important; }
        .qcm-btn.wrong { background-color: var(--error) !important; color: white !important; border-color: white !important; }
    </style>
</head>
<body>

<div id="rotate-notice">

    <p>Le jeu nÃ©cessite le mode paysage pour s'ajuster parfaitement.</p>
</div>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>

    <div id="menu" class="overlay">
        <h1>MLE RUNNER</h1>
        <button id="startBtn" class="btn-play">DÃ‰MARRER</button>
        <p class="consigne">
            <b>Consigne :</b> Saute par-dessus les obstacles rouges. Si tu touches un obstacle, rÃ©ponds correctement pour continuer !
        </p>
        <p id="bestScore" style="margin-top:10px; font-weight:bold; color:var(--primary)"></p>
    </div>

    <div id="questionScreen" class="overlay" style="display:none">
        <h2 id="qText" style="color:var(--primary); font-size: 1.1rem;">Question</h2>
        <div id="qOptions" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 400;

    function updateAppHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        const windowRatio = window.innerWidth / window.innerHeight;
        const gameRatio = GAME_WIDTH / GAME_HEIGHT;
        if (windowRatio > gameRatio) {
            canvas.style.height = '90%';
            canvas.style.width = 'auto';
        } else {
            canvas.style.width = '95%';
            canvas.style.height = 'auto';
        }
    }

    window.addEventListener('resize', updateAppHeight);
    window.addEventListener('orientationchange', updateAppHeight);
    updateAppHeight();

    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;

    let state = 'MENU';
    let score = 0;
    let highscore = localStorage.getItem('ml_highscore_v8') || 0;
    let speed = 6;
    let gameFrame = 0;
    let obstacles = [];

    const QUESTIONS_BASE = [
        {q:"Que signifie l'acronyme CV ?", c:["Curriculum Vitae","Course Vivante","Compte Visuel"], a:0},
        {q:"Le Contrat d'Engagement Jeune (CEJ) s'adresse aux :", c:["16-25 ans","Tous les Ã¢ges","Uniquement aux diplÃ´mÃ©s"], a:0},
        {q:"Quelle est la durÃ©e lÃ©gale du travail par semaine en France ?", c:["35 heures","39 heures","40 heures"], a:0},
        {q:"Un 'Soft Skill', c'est quoi ?", c:["Une compÃ©tence technique","Une qualitÃ© humaine","Un logiciel"], a:1},
        {q:"Comment doit-on classer ses expÃ©riences sur un CV ?", c:["De la plus ancienne Ã  la rÃ©cente","De la plus rÃ©cente Ã  la plus ancienne","Par ordre alphabÃ©tique"], a:1},
        {q:"Le savoir-Ãªtre en entreprise, c'est :", c:["Le comportement et l'attitude","La maÃ®trise d'Excel","Avoir un gros diplÃ´me"], a:0},
        {q:"Que faire avant un entretien d'embauche ?", c:["Rien du tout","Se renseigner sur l'entreprise","PrÃ©parer ses vacances"], a:1},
        {q:"La Mission Locale peut t'aider pour :", c:["L'emploi uniquement","Emploi, formation, santÃ©, logement","Remplacer l'Ã©cole"], a:1},
        {q:"Une lettre de motivation doit Ãªtre :", c:["La mÃªme pour tous","PersonnalisÃ©e selon le poste","Ã‰crite en SMS"], a:1},
        {q:"Arriver en avance de 5 Ã  10 minutes Ã  un entretien est :", c:["Inutile","Une marque de ponctualitÃ©","Une impolitesse"], a:1},
        {q:"Quelle est la fonction principale d'un stage ?", c:["Remplacer un employÃ©","DÃ©couvrir un mÃ©tier","Gagner beaucoup d'argent"], a:1},
        {q:"Le SMIC correspond au :", c:["Salaire Maximum","Salaire Minimum de Croissance","SystÃ¨me de Management"], a:1},
        {q:"Quelle est la mission d'un conseiller Mission Locale ?", c:["Te donner des ordres","T'accompagner dans ton projet","Te trouver un job en 1h"], a:1},
        {q:"Peut-on utiliser une adresse e-mail fantaisiste pour postuler ?", c:["Oui, c'est original","Non, il faut une adresse pro (nom.prenom)","Seulement le week-end"], a:1},
        {q:"Qu'est-ce qu'une pÃ©riode d'essai ?", c:["Un test avant l'embauche dÃ©finitive","Un examen mÃ©dical","Le premier jour de retraite"], a:0},
        // 15 NOUVELLES QUESTIONS
        {q:"Que signifie l'acronyme CDD ?", c:["Contrat Ã  DurÃ©e DÃ©terminÃ©e","Contrat de DÃ©but Durable","Contrat Direct DÃ©finitif"], a:0},
        {q:"En entreprise, le tutoiement est :", c:["Toujours obligatoire","DÃ©pendant de la culture de l'entreprise","Interdit par la loi"], a:1},
        {q:"Un rÃ©seau professionnel (ex: LinkedIn) sert Ã  :", c:["Partager ses photos de vacances","DÃ©velopper ses opportunitÃ©s pro","Regarder des vidÃ©os de chats"], a:1},
        {q:"Le droit Ã  la dÃ©connexion, c'est :", c:["Ã‰teindre son PC pendant le travail","Ne pas Ãªtre sollicitÃ© par mail/tel hors travail","Avoir une mauvaise connexion internet"], a:1},
        {q:"Qu'est-ce qu'un alternant ?", c:["Un Ã©lÃ¨ve qui change de classe","Un jeune qui travaille et Ã©tudie en mÃªme temps","Un salariÃ© qui travaille de nuit"], a:1},
        {q:"Que signifie l'acronyme intÃ©rim ?", c:["Travail temporaire","Travail Ã  vie","Travail Ã  distance"], a:0},
        {q:"La politesse envers ses collÃ¨gues est :", c:["Optionnelle","Essentielle pour le climat de travail","RÃ©servÃ©e aux stagiaires"], a:1},
        {q:"En entretien, si on ne connaÃ®t pas une rÃ©ponse, il vaut mieux :", c:["Inventer n'importe quoi","ÃŠtre honnÃªte et montrer son envie d'apprendre","Garder le silence total"], a:1},
        {q:"Une 'compÃ©tence transfÃ©rable', c'est :", c:["Un virement bancaire","Un savoir utilisable dans diffÃ©rents mÃ©tiers","Une compÃ©tence inutile"], a:1},
        {q:"Qu'est-ce que le RGPD ?", c:["Un rÃ¨glement sur la protection des donnÃ©es","Une marque de vÃªtements","Une nouvelle loi sur le sport"], a:0},
        {q:"L'habit fait-il le moine en entreprise ?", c:["Non, jamais","L'image renvoyÃ©e est importante professionnellement","Seul le diplÃ´me compte"], a:1},
        {q:"Que signifie 'Ãªtre polyvalent' ?", c:["Savoir faire plusieurs choses diffÃ©rentes","Parler beaucoup de langues","ÃŠtre toujours fatiguÃ©"], a:0},
        {q:"Le CSE en entreprise sert Ã  :", c:["Nettoyer les bureaux","ReprÃ©senter les salariÃ©s","Cuisiner pour le patron"], a:1},
        {q:"Qu'est-ce qu'un bilan de compÃ©tences ?", c:["Un examen mÃ©dical pro","Une analyse de ses capacitÃ©s et projets","Un calcul de salaire"], a:1},
        {q:"Peut-on Ãªtre virÃ© pour une simple erreur sans gravitÃ© ?", c:["Oui, tout de suite","Non, il faut une cause rÃ©elle et sÃ©rieuse","Seulement le lundi"], a:1}
    ];

    let questionPool = [];

    function startGame() {
        state = 'PLAY';
        document.getElementById('menu').style.display = 'none';
        score = 0; speed = 6; obstacles = [];
        player.y = player.groundY; player.vy = 0; gameFrame = 0;
        questionPool = [...QUESTIONS_BASE];
    }

    const player = { x: 100, y: 320, r: 25, vy: 0, gravity: 0.8, jumpForce: -14, jumps: 0, groundY: 320 };

    document.getElementById('startBtn').addEventListener('pointerdown', (e) => {
        e.preventDefault();
        startGame();
    });

    function handleJump(e) {
        if(e) e.preventDefault();
        if (state === 'PLAY' && player.jumps < 2) {
            player.vy = player.jumpForce;
            player.jumps++;
        }
    }

    canvas.addEventListener('pointerdown', handleJump);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleJump(); });

    function triggerGameOver() {
        state = 'QUESTION';
        const screen = document.getElementById('questionScreen');
        screen.style.display = 'flex';
        
        if (questionPool.length === 0) questionPool = [...QUESTIONS_BASE];

        const qIndex = Math.floor(Math.random() * questionPool.length);
        const q = questionPool.splice(qIndex, 1)[0];

        document.getElementById('qText').textContent = q.q;
        const opts = document.getElementById('qOptions');
        opts.innerHTML = '';

        let answered = false;

        q.c.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'qcm-btn';
            btn.textContent = choice;
            btn.onclick = () => {
                if (answered) return;
                answered = true;

                if (i === q.a) {
                    btn.classList.add('correct');
                    setTimeout(() => {
                        screen.style.display = 'none';
                        state = 'PLAY';
                        obstacles = [];
                        player.vy = 0;
                    }, 600);
                } else {
                    btn.classList.add('wrong');
                    setTimeout(() => {
                        if(score > highscore) localStorage.setItem('ml_highscore_v8', score);
                        location.reload();
                    }, 600);
                }
            };
            opts.appendChild(btn);
        });
    }

    function update() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        ctx.fillStyle = "#2e7d32";
        ctx.fillRect(0, GAME_HEIGHT - 40, GAME_WIDTH, 40);
        if (state === 'PLAY') {
            gameFrame++;
            score++;
            if (score % 500 === 0) speed += 0.8;
            player.vy += player.gravity;
            player.y += player.vy;
            if (player.y > player.groundY) { player.y = player.groundY; player.vy = 0; player.jumps = 0; }
            let spawnRate = Math.max(45, 110 - Math.floor(speed * 2));
            if (gameFrame % spawnRate === 0) {
                obstacles.push({ x: GAME_WIDTH + 50, y: GAME_HEIGHT - 75, w: 30, h: 35 });
            }
            obstacles.forEach(o => {
                o.x -= speed;
                ctx.fillStyle = "#d32f2f";
                ctx.fillRect(o.x, o.y, o.w, o.h);
                if (player.x + 18 > o.x && player.x - 18 < o.x + o.w && player.y + 18 > o.y) triggerGameOver();
            });
            obstacles = obstacles.filter(o => o.x > -100);
        }
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.beginPath(); ctx.arc(0, 0, player.r, 0, Math.PI*2); ctx.fillStyle = "#0d47a1"; ctx.fill();
        ctx.beginPath(); ctx.arc(0, 0, player.r-5, 0, Math.PI*2); ctx.fillStyle = "#ffca28"; ctx.fill();
        ctx.fillStyle = "#0d47a1"; ctx.font = "bold 15px Arial"; ctx.textAlign = "center";
        ctx.textBaseline = "middle"; ctx.fillText("MLE", 0, 1);
        ctx.restore();
        if (state === 'PLAY') {
            ctx.fillStyle = "rgba(13, 71, 161, 0.9)";
            ctx.font = "bold 24px Arial"; ctx.textAlign = "center";
            ctx.fillText(`SCORE: ${score}`, GAME_WIDTH / 2, 40);
        }
        requestAnimationFrame(update);
    }

    document.getElementById('bestScore').textContent = `Record : ${highscore}`;
    update();
</script>
</body>
</html>
