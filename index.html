<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLE Runner</title>

<style>
body{
  margin:0;
  background:#0d47a1;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
#container{position:relative;}
canvas{
  width:800px;
  height:450px;
  background:linear-gradient(#ffffff,#e3f2fd);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.95);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#0d47a1;
  border-radius:14px;
  z-index:5;
}
button{
  margin-top:15px;
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#ffca28;
  cursor:pointer;
}
button:hover{background:#ffc107;}
.qcm button{width:100%;margin:6px 0;}
#footer{
  margin-top:12px;
  color:white;
  font-size:14px;
  font-weight:bold;
}
@media (max-width:900px){
  canvas{width:95vw;height:auto;}
}
</style>
</head>

<body>

<div id="container">
  <canvas id="game" width="800" height="450"></canvas>

  <div id="start" class="overlay">
    <h2>Runner Mission Locale</h2>
    <p>Sauter pour éviter les obstacles</p>
    <button id="startBtn">Démarrer</button>
  </div>

  <div id="question" class="overlay" style="display:none"></div>
</div>

<div id="footer">
  La Mission Locale vous souhaite un super jeu !
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let state="menu";
let score=0, level=1, speed=2.8, immunity=0;
const groundY=340;

const player={
  x:120,
  y:groundY,
  r:22,
  vy:0,
  jumpPower:-13   // saut amélioré
};

let obstacles=[];
let askedQuestions=[];

/* ================= QUESTIONS ================= */
const questions=[
  {q:"Que faut-il absolument mettre en haut d’un CV ?",c:["Nom, prénom et coordonnées","Une citation personnelle","Ses loisirs détaillés"],a:0},
  {q:"Quelle est la durée idéale pour un CV ciblé ?",c:["Une page claire et synthétique","Plusieurs pages détaillées","Autant de pages que d’expériences"],a:0},
  {q:"Que signifie le terme soft skill ?",c:["Compétence liée au comportement","Outil informatique","Certification officielle"],a:0},
  {q:"Que faire après avoir envoyé une candidature ?",c:["Relancer poliment","Supprimer le contact","Envoyer des messages tous les jours"],a:0},
  {q:"Comment adapter son CV à une offre ?",c:["Mettre en avant les compétences demandées","Utiliser un CV générique","Changer les couleurs"],a:0},
  {q:"Qu’est-ce qu’une lettre de motivation ?",c:["Un texte personnalisé","Un résumé du CV","Une lettre inutile"],a:0},
  {q:"Quel comportement éviter en entretien ?",c:["Consulter son téléphone","Écouter","Poser des questions"],a:0},
  {q:"Qu’est-ce qu’un stage ?",c:["Une expérience encadrée","Un emploi à vie","Un loisir"],a:0}
];

/* ================= START ================= */
document.getElementById("startBtn").onclick=()=>{
  document.getElementById("start").style.display="none";
  resetGame();
  state="play";
};

function resetGame(){
  score=0;
  level=1;
  speed=2.8;
  immunity=140;
  obstacles=[];
  askedQuestions=[];
  player.y=groundY;
  player.vy=0;
}

/* ================= CONTROLS ================= */
function jump(){
  if(state==="play" && player.y>=groundY){
    player.vy=player.jumpPower;
  }
}
addEventListener("keydown",e=>{if(e.code==="Space") jump();});
canvas.addEventListener("click",jump);
canvas.addEventListener("touchstart",jump);

/* ================= OBSTACLES ================= */
function spawnObstacle(){
  const air = level>=3 && Math.random()<0.25; // aérien plus tard
  obstacles.push({
    x:canvas.width+30,
    y: air ? groundY-85 : groundY+player.r-10,
    w:26,
    h: air ? 26 : 40
  });
}

/* ================= QUESTIONS ================= */
function showQuestion(){
  state="question";
  let available=questions.filter(q=>!askedQuestions.includes(q.q));
  if(!available.length){askedQuestions=[];available=[...questions];}
  const q=available[Math.floor(Math.random()*available.length)];
  askedQuestions.push(q.q);

  const answers=q.c.map((t,i)=>({t,ok:i===q.a})).sort(()=>Math.random()-0.5);

  const box=document.getElementById("question");
  box.innerHTML=`<h3>${q.q}</h3><div class="qcm"></div>`;
  box.style.display="flex";

  answers.forEach(a=>{
    const b=document.createElement("button");
    b.textContent=a.t;
    b.onclick=()=>{
      box.style.display="none";
      if(a.ok){
        immunity=140;
        obstacles=[];
        state="play";
      }else{
        state="menu";
        document.getElementById("start").style.display="flex";
      }
    };
    box.querySelector(".qcm").appendChild(b);
  });
}

/* ================= LOOP ================= */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(state==="play"){
    player.vy+=0.6;
    player.y+=player.vy;
    if(player.y>groundY){player.y=groundY;player.vy=0;}

    const minGap=Math.max(180,260-level*15);
    const last=obstacles[obstacles.length-1];
    if((!last||last.x<canvas.width-minGap)&&obstacles.length<4){
      if(Math.random()<0.035+level*0.003) spawnObstacle();
    }

    obstacles.forEach(o=>{
      o.x-=speed;
      ctx.fillStyle="#e53935";
      ctx.fillRect(o.x,o.y,o.w,o.h);

      const dx=Math.max(o.x,Math.min(player.x,o.x+o.w))-player.x;
      const dy=Math.max(o.y,Math.min(player.y,o.y+o.h))-player.y;
      if(immunity<=0 && dx*dx+dy*dy<player.r*player.r){
        showQuestion();
      }
    });

    obstacles=obstacles.filter(o=>o.x+o.w>0);
    score++;
    if(score%350===0){level++;speed+=0.25;}
    if(immunity>0) immunity--;
  }

  /* PLAYER */
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fillStyle="#ffb300";
  ctx.fill();
  ctx.strokeStyle="#1565c0";
  ctx.lineWidth=4;
  ctx.stroke();
  ctx.fillStyle="#0d47a1";
  ctx.font="12px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText("MLE",player.x,player.y);

  /* HUD */
  ctx.textAlign="left";
  ctx.font="14px Arial";
  ctx.fillText("Score : "+score,10,25);
  ctx.fillText("Niveau : "+level,10,45);
  if(immunity>0) ctx.fillText("Immunité",10,65);

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
