<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>MLE Runner</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0d47a1;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#container {
  width: 100%;
  max-width: 900px;
  padding: 12px;
  box-sizing: border-box;
}

canvas {
  width: 100%;
  height: auto;
  display: block;
  background: linear-gradient(#ffffff, #e3f2fd);
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,.96);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #0d47a1;
  border-radius: 14px;
  z-index: 5;
}

button {
  margin-top: 16px;
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ffca28;
  cursor: pointer;
}

#footer {
  margin: 10px 0;
  color: white;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<div id="container">
  <div style="position:relative">
    <canvas id="game"></canvas>
