<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mission Locale Runner - Ultra Fix</title>
    <style>
        :root {
            --primary: #0d47a1;
            --accent: #ffca28;
            --sky: #e3f2fd;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            position: fixed; font-family: 'Segoe UI', sans-serif;
        }

        #game-wrapper {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        canvas {
            max-width: 98%; max-height: 98%;
            object-fit: contain;
            background: var(--sky);
            border: 4px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            touch-action: none;
        }

        .overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            inset: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 200; /* Toujours au-dessus */
            text-align: center;
            padding: 20px;
        }

        /* BOUTON REFAIT √Ä NEUF */
        .btn-play {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #c79100;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.1s;
            pointer-events: auto !important; /* Force l'interaction */
        }

        .btn-play:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #c79100;
        }

        .qcm-btn {
            width: 85%; max-width: 400px;
            padding: 15px; margin: 8px;
            border: 3px solid var(--primary);
            background: white; font-weight: bold;
            border-radius: 15px; font-size: 18px;
        }

        #rotate-notice {
            display: none; background: var(--primary); color: white; z-index: 999;
        }

        @media (orientation: portrait) {
            #rotate-notice { display: flex; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>

    <div id="menu" class="overlay">
        <h1 style="color:var(--primary); font-size: 40px; margin: 0 0 10px;">MLE RUNNER</h1>
        <p style="color:#555; margin-bottom: 30px; font-weight: bold;">√âvitez les obstacles et r√©pondez aux questions !</p>
        <button id="startBtn" class="btn-play">JOUER</button>
        <p id="bestScore" style="margin-top: 20px; font-weight: bold; color: var(--primary); opacity: 0.7;"></p>
    </div>

    <div id="questionScreen" class="overlay" style="display:none">
        <h2 id="qText" style="color:var(--primary); margin-bottom: 20px;">Question Professionnelle</h2>
        <div id="qOptions" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </div>

    <div id="rotate-notice" class="overlay">
        <h2>üì± MODE PAYSAGE REQUIS</h2>
        <p>Tournez votre t√©l√©phone pour jouer.</p>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 400;
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;

    let state = 'MENU';
    let score = 0;
    let highscore = localStorage.getItem('ml_highscore_v4') || 0;
    let speed = 6;
    let gameFrame = 0;

    const player = {
        x: 100, y: GAME_HEIGHT - 80, r: 25,
        vy: 0, gravity: 0.8, jumpForce: -15,
        jumps: 0, groundY: GAME_HEIGHT - 80
    };

    let obstacles = [];
    let clouds = Array.from({length: 5}, () => ({
        x: Math.random() * GAME_WIDTH,
        y: Math.random() * 150,
        s: Math.random() * 0.5 + 0.2
    }));

    const QUESTIONS = [
        {q:"Un CV doit √™tre...", c:["Tr√®s long","Clair et a√©r√©","Secret"], a:1},
        {q:"La Mission Locale s'adresse aux...", c:["16-25 ans","Retrait√©s","Enfants"], a:0},
        {q:"Le savoir-√™tre c'est...", c:["Ne rien faire","L'attitude pro","La force physique"], a:1},
        {q:"√ätre ponctuel c'est arriver...", c:["En retard","√Ä l'heure exacte","Quand on veut"], a:1}
    ];

    // FONCTION DE D√âMARRAGE BLIND√âE
    function startGame() {
        console.log("Game Starting...");
        state = 'PLAY';
        document.getElementById('menu').style.display = 'none';
        score = 0;
        speed = 6;
        obstacles = [];
        player.y = player.groundY;
        player.vy = 0;
        player.jumps = 0;
        gameFrame = 0;
    }

    // √âCOUTEURS DE CLIC AM√âLIOR√âS
    const startBtn = document.getElementById('startBtn');
    
    // On utilise pointerdown pour une r√©action imm√©diate sur mobile et PC
    startBtn.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        e.stopPropagation();
        startGame();
    });

    function handleJump(e) {
        if(e) e.preventDefault();
        if (state === 'PLAY' && player.jumps < 2) {
            player.vy = player.jumpForce;
            player.jumps++;
        }
    }

    canvas.addEventListener('pointerdown', handleJump);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleJump(); });

    function triggerGameOver() {
        state = 'QUESTION';
        const screen = document.getElementById('questionScreen');
        screen.style.display = 'flex';
        const q = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
        
        document.getElementById('qText').textContent = q.q;
        const opts = document.getElementById('qOptions');
        opts.innerHTML = '';

        q.c.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'qcm-btn';
            btn.textContent = choice;
            btn.onclick = (e) => {
                e.stopPropagation();
                if (i === q.a) {
                    screen.style.display = 'none';
                    state = 'PLAY';
                    obstacles = [];
                    player.vy = 0;
                } else {
                    if(score > highscore) localStorage.setItem('ml_highscore_v4', score);
                    location.reload();
                }
            };
            opts.appendChild(btn);
        });
    }

    function drawPlayer() {
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.beginPath();
        ctx.arc(0, 0, player.r, 0, Math.PI * 2);
        ctx.fillStyle = "#0d47a1";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(0, 0, player.r - 5, 0, Math.PI * 2);
        ctx.fillStyle = "#ffca28";
        ctx.fill();
        ctx.fillStyle = "#0d47a1";
        ctx.font = "bold 15px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("MLE", 0, 1);
        ctx.restore();
    }

    function update() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

        // Dessin Nuages
        ctx.fillStyle = "white";
        clouds.forEach(c => {
            if(state === 'PLAY') c.x -= c.s;
            if(c.x < -50) c.x = GAME_WIDTH + 50;
            ctx.beginPath();
            ctx.arc(c.x, c.y, 15, 0, Math.PI*2);
            ctx.fill();
        });

        // Dessin Sol
        ctx.fillStyle = "#2e7d32";
        ctx.fillRect(0, GAME_HEIGHT - 40, GAME_WIDTH, 40);

        if (state === 'PLAY') {
            gameFrame++;
            score++;
            if (score % 600 === 0) speed += 0.5;

            player.vy += player.gravity;
            player.y += player.vy;

            if (player.y > player.groundY) {
                player.y = player.groundY;
                player.vy = 0;
                player.jumps = 0;
            }

            if (gameFrame % 100 === 0) {
                obstacles.push({ x: GAME_WIDTH + 50, y: GAME_HEIGHT - 70, w: 30, h: 30 });
            }

            obstacles.forEach(o => {
                o.x -= speed;
                ctx.fillStyle = "#d32f2f";
                ctx.fillRect(o.x, o.y, o.w, o.h);

                // Collision pr√©cise
                if (player.x + 18 > o.x && player.x - 18 < o.x + o.w && player.y + 18 > o.y) {
                    triggerGameOver();
                }
            });
            obstacles = obstacles.filter(o => o.x > -100);
        }

        drawPlayer();

        // HUD Score
        if (state === 'PLAY') {
            ctx.fillStyle = "rgba(13, 71, 161, 0.9)";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, GAME_WIDTH / 2, 40);
        }

        requestAnimationFrame(update);
    }

    document.getElementById('bestScore').textContent = `Record : ${highscore}`;
    update();
</script>
</body>
</html>
