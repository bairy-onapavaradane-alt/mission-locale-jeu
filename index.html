<body>
  <div class="game">
    <h1>Bienvenue Ã  la Mission Locale</h1>

    <div class="question" id="question"></div>

    <div class="score" id="score"></div>

  <script>
    const questions = [
      {
        q: "La Mission Locale aide principalement les jeunes de :",
        answers: ["16 Ã  25 ans", "25 Ã  40 ans", "Tous les Ã¢ges"],
        correct: 0
      },

        answers: ["Emploi et formation", "Logement, santÃ©, mobilitÃ©", "Toutes les rÃ©ponses"],

      },

        answers: ["Payants", "Gratuits", "Sur abonnement"],

      },

        q: "Qui peut t'accompagner Ã  la Mission Locale ?",

      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      if (current >= questions.length) {
        questionEl.innerHTML = "ðŸŽ‰ Bravo ! Tu as terminÃ© le jeu.";
        answersEl.innerHTML = "";
        scoreEl.innerHTML = `Score final : ${score} / ${questions.length}`;
        return;
      }

      const q = questions[current];
      questionEl.textContent = q.q;
      answersEl.innerHTML = "";

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(index);
        answersEl.appendChild(btn);
      });

      scoreEl.textContent = `Score : ${score}`;
    }

    function checkAnswer(index) {
      if (index === questions[current].correct) {
        score++;
      }
      current++;
      loadQuestion();
    }

    loadQuestion();
