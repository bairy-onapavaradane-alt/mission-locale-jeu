<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parcours Pro – Mission Locale</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#eef3f9;
  display:flex;
  justify-content:center
}
#app{max-width:900px;width:100%;background:#fff}
header{
  background:#1e88e5;
  color:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  font-size:14px
}
canvas{display:block;background:#f9fbff}
#wrapper{position:relative}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10
}
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  max-width:500px;
  width:100%;
  text-align:center
}
button{
  padding:12px 22px;
  border:none;
  border-radius:20px;
  background:#fdd835;
  font-size:16px;
  cursor:pointer
}
.answers button{
  background:#1e88e5;
  color:#fff;
  margin-top:8px;
  width:100%
}
h1{color:#e53935}
</style>
</head>

<body>
<div id="app">
<header>
  <div>ESPACE pour sauter</div>
  <div id="hud">Score : 0 | Niveau : 1</div>
</header>

<div id="wrapper">
<canvas id="game" width="900" height="420"></canvas>

<div class="overlay" id="start">
  <div class="card">
    <h2>Parcours Pro – Mission Locale</h2>
    <p>Évite les obstacles et bats ton score</p>
    <button id="startBtn">Démarrer</button>
  </div>
</div>

<div class="overlay" id="quiz" style="display:none">
  <div class="card">
    <h3 id="question"></h3>
    <div class="answers" id="answers"></div>
  </div>
</div>

<div class="overlay" id="gameover" style="display:none">
  <div class="card">
    <h1 id="goTitle">GAME OVER</h1>
    <h2 id="countdown">3</h2>
    <p>Redémarrage…</p>
  </div>
</div>

</div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let running=false;
let score=0;
let level=1;
let speed=3.5;

const player={x:120,y:340,r:22,vy:0};
let obstacles=[];

const questions=[
 {q:"Que faut-il mettre en haut d’un CV ?",a:["Nom et contact","Recette","Photo seule"],c:0},
 {q:"Durée idéale d’un CV ?",a:["1 page","5 pages","10 pages"],c:0},
 {q:"Que signifie soft skill ?",a:["Compétence comportementale","Logiciel","Diplôme"],c:0},
 {q:"Après une candidature ?",a:["Relancer poliment","Ne rien faire","Harceler"],c:0}[
  { q:"Que faut-il absolument mettre en haut d'un CV ?", a:["Nom et contact","Recette de cuisine","Photo uniquement"], correct:0, points:50 },
  { q:"Quelle durée idéale pour un CV ciblé ?", a:["1 page","5 pages","10 pages"], correct:0, points:40 },
  { q:"Que signifie \"soft skill\" ?", a:["Compétence comportementale","Logiciel","Diplôme"], correct:0, points:30 },
  { q:"Que faire après une candidature ?", a:["Relancer poliment","Ne rien faire","Envoyer tous les jours"], correct:0, points:30 },
  { q:"En entretien, comment commencer ?", a:["Bonjour + présentation brève","Raconter sa vie privée","Faire un sketch"], correct:0, points:40 },
  { q:"Quelle est une bonne qualité professionnelle ?", a:["Ponctualité","Arriver en retard","Manque de respect"], correct:0, points:30 },
  { q:"Comment adapter son CV à une offre ?", a:["Mettre en avant les compétences demandées","Envoyer le même CV","Changer juste la police"], correct:0, points:35 },
  { q:"Qu'est-ce qu'une lettre de motivation ?", a:["Un texte adapté à l'offre","Un CV plus long","Une liste de notes personnelles"], correct:0, points:25 },
  { q:"Où trouver des offres ?", a:["Sites d'emploi","Sur la Lune"], correct:0, points:20 },
  { q:"Quel comportement éviter en entretien ?", a:["Regarder son téléphone","Écouter le recruteur","Demander des précisions"], correct:0, points:30 },
  { q:"Qu'est-ce qu'un \"stage\" ?", a:["Une période d'apprentissage en entreprise","Un travail permanent","Un abonnement"], correct:0, points:20 },
  { q:"Pourquoi relancer une candidature ?", a:["Montrer son intérêt","Manquer d'organisation","Crier"], correct:0, points:25 },
  { q:"Comment se présenter ?", a:["Nom + objectif professionnel bref","Raconter un long épisode","Chanter"], correct:0, points:30 },
  { q:"Qu'est-ce qu'un bon CV ?", a:["Clairement structuré","Brouillon","Sans contact"], correct:0, points:35 },
  { q:"Quelle information NE doit PAS figurer ?", a:["Informations médicales sensibles","Compétences","Contact"], correct:0, points:30 },
  { q:"Que signifie \"références\" dans un CV ?", a:["Personnes pouvant témoigner de vous","Des références bibliographiques","Un mystère"], correct:0, points:20 },
];

function startGame(){
  document.getElementById("start").style.display="none";
  resetGame();
  running=true;
  requestAnimationFrame(loop);
}

function resetGame(){
  score=0;
  level=1;
  speed=3.5;
  obstacles=[];
  player.y=340;
  player.vy=0;
}

function loop(){
  if(!running) return;

  ctx.clearRect(0,0,900,420);

  ctx.fillStyle="#e0e6ef";
  ctx.fillRect(0,380,900,40);

  player.vy+=0.7;
  player.y+=player.vy;
  if(player.y>340){player.y=340;player.vy=0}

  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fillStyle="#ffb74d";
  ctx.fill();
  ctx.strokeStyle="#1e88e5";
  ctx.lineWidth=4;
  ctx.stroke();
  ctx.fillStyle="#000";
  ctx.textAlign="center";
  ctx.fillText("MLE",player.x,player.y+4);

  obstacles.forEach(o=>{
    o.x-=speed;
    ctx.fillStyle=o.air?"#e53935":"#fdd835";
    ctx.fillRect(o.x,o.y,o.w,o.h);

    if(o.x<player.x+player.r && o.x+o.w>player.x-player.r &&
       o.y<player.y+player.r && o.y+o.h>player.y-player.r){
      lose();
    }
  });

  obstacles=obstacles.filter(o=>o.x+o.w>0);

  if(Math.random()<0.03) addObstacle();

  score++;
  if(score%600===0){level++;speed+=0.3}

  document.getElementById("hud").innerText=
    `Score : ${score} | Niveau : ${level}`;

  requestAnimationFrame(loop);
}

function addObstacle(){
  const air=Math.random()<Math.min(0.55,0.3+level*0.04);
  obstacles.push({
    x:900,
    y:air?220+Math.random()*120:350,
    w:30,
    h:air?26:40,
    air
  });
}

function lose(){
  running=false;
  showQuestion();
}

function showQuestion(){
  const q=questions[Math.floor(Math.random()*questions.length)];
  document.getElementById("question").innerText=q.q;
  const a=document.getElementById("answers");
  a.innerHTML="";
  document.getElementById("quiz").style.display="flex";

  q.a.forEach((txt,i)=>{
    const b=document.createElement("button");
    b.innerText=txt;
    b.onclick=()=>{
      document.getElementById("quiz").style.display="none";
      if(i===q.c) resumeGame();
      else gameOver();
    };
    a.appendChild(b);
  });
}

function resumeGame(){
  countdown("Reprise",()=>{running=true;requestAnimationFrame(loop)});
}

function gameOver(){
  countdown("GAME OVER",()=>{
    resetGame();
    running=true;
    requestAnimationFrame(loop);
  });
}

function countdown(title,cb){
  const go=document.getElementById("gameover");
  document.getElementById("goTitle").innerText=title;
  let c=3;
  document.getElementById("countdown").innerText=c;
  go.style.display="flex";

  const t=setInterval(()=>{
    c--;
    document.getElementById("countdown").innerText=c;
    if(c===0){
      clearInterval(t);
      go.style.display="none";
      cb();
    }
  },1000);
}

document.getElementById("startBtn").onclick=startGame;
window.addEventListener("keydown",e=>{
  if(e.code==="Space" && running) player.vy=-13;
});
</script>
</body>
</html>
