<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Mission Locale</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0d47a1;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#container {
  width: 100%;
  max-width: 900px;
  padding: 10px;
  box-sizing: border-box;
  position: relative;
}

canvas {
  width: 100%;
  display: block;
  background: linear-gradient(#ffffff, #e3f2fd);
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,.97);
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
  padding: 20px;
  color: #0d47a1;
}

button {
  margin-top: 16px;
  padding: 12px 32px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ffca28;
  cursor: pointer;
}
button:hover { background: #ffc107; }

.qcm button {
  width: 100%;
  margin: 6px 0;
}

#footer {
  margin: 10px;
  color: white;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<div id="container">
  <canvas id="game"></canvas>

  <div id="menu" class="overlay">
    <h2>Runner Mission Locale</h2>
    <p>
      üéØ Saute pour √©viter les obstacles<br>
      üñ±Ô∏è Clic / Toucher / <b>Espace</b><br><br>
      üí° En cas de collision, r√©ponds √† une question professionnelle pour continuer.
    </p>
    <button id="startBtn">D√©marrer</button>
  </div>

  <div id="question" class="overlay" style="display:none"></div>
  <div id="countdown" class="overlay" style="display:none;font-size:72px;"></div>
</div>

<div id="footer">
La Mission Locale vous souhaite un bon jeu.
</div>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const container = document.getElementById("container");

function resizeCanvas(){
  const w = container.clientWidth;
  const h = Math.min(window.innerHeight * 0.7, w * 9 / 16);
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ================= QUESTIONS ================= */
const QUESTIONS = [
{q:"Quel est l‚Äôobjectif principal de la Mission Locale ?",c:["Accompagner les jeunes vers l‚Äôemploi et l‚Äôautonomie","Distribuer des offres d‚Äôemploi uniquement","Former directement aux m√©tiers"],a:0},
{q:"Un CV sert avant tout √† :",c:["D√©crocher un entretien","Expliquer toute sa vie","Remplacer l‚Äôentretien"],a:0},
{q:"Une comp√©tence professionnelle correspond :",c:["√Ä un savoir-faire ou savoir-√™tre","√Ä un loisir","√Ä un dipl√¥me uniquement"],a:0},
{q:"Lors d‚Äôun entretien, il est conseill√© :",c:["De pr√©parer ses r√©ponses","D‚Äôimproviser","De parler sans √©couter"],a:0},
{q:"Le savoir-√™tre concerne :",c:["Le comportement au travail","Les connaissances scolaires","Le salaire"],a:0},
{q:"Un projet professionnel peut √©voluer :",c:["Oui, avec l‚Äôexp√©rience","Non","Uniquement apr√®s un dipl√¥me"],a:0},
{q:"Arriver √† l‚Äôheure au travail montre :",c:["Le professionnalisme","L‚Äôindiff√©rence","Le stress"],a:0},
{q:"Un recruteur attend principalement :",c:["De la motivation et de la coh√©rence","Une perfection imm√©diate","Une longue exp√©rience"],a:0},
{q:"Un stage permet :",c:["De d√©couvrir un m√©tier","D‚Äô√©viter la formation","D‚Äôobtenir un CDI"],a:0},
{q:"Une lettre de motivation doit √™tre :",c:["Personnalis√©e","Identique pour tous","Tr√®s longue"],a:0},
{q:"Le travail en √©quipe n√©cessite :",c:["Communication et respect","Autorit√©","Silence"],a:0},
{q:"Un refus de candidature peut servir √† :",c:["Progresser","Abandonner","Se d√©courager"],a:0},
{q:"Un objectif professionnel doit √™tre :",c:["R√©aliste et pr√©cis","Flou","Impos√©"],a:0},
{q:"La Mission Locale s‚Äôadresse aux jeunes :",c:["De 16 √† 25 ans","De tout √¢ge","Uniquement dipl√¥m√©s"],a:0},
{q:"Le respect des r√®gles en entreprise est :",c:["Essentiel","Optionnel","Secondaire"],a:0},
{q:"Avant un entretien, il est utile :",c:["De se renseigner sur l‚Äôentreprise","D‚Äô√©viter les informations","De rester vague"],a:0},
{q:"Un CV clair permet :",c:["Une meilleure lecture","De masquer son parcours","D‚Äôimpressionner visuellement"],a:0},
{q:"Demander de l‚Äôaide montre :",c:["Une d√©marche positive","Une faiblesse","Un manque de motivation"],a:0},
{q:"Un parcours professionnel peut √™tre :",c:["Progressif","Fig√©","Parfait d√®s le d√©part"],a:0},
{q:"L‚Äôautonomie au travail signifie :",c:["Savoir s‚Äôorganiser","Travailler seul","Ne pas demander d‚Äôaide"],a:0}
];

let questionDeck = [];

/* ================= GAME STATE ================= */
let state = "menu";
let score = 0;
let level = 1;
let speed = 3;
let gravity = 0.45;
let immunity = 0;
let lastSpawn = 0;
let obstacles = [];

const player = {
  x: 120,
  y: 0,
  r: 22,
  vy: 0,
  jumps: 0
};

function groundY(){ return canvas.height - 60; }

/* ================= RESET ================= */
function resetGame(){
  score = 0;
  level = 1;
  speed = 3;
  obstacles = [];
  player.y = groundY();
  player.vy = 0;
  player.jumps = 0;
  immunity = 120;
  questionDeck = [...QUESTIONS].sort(()=>Math.random()-0.5);
}

/* ================= START ================= */
document.getElementById("startBtn").onclick = () => {
  document.getElementById("menu").style.display = "none";
  resetGame();
  startCountdown();
};

/* ================= CONTROLS ================= */
function jump(){
  if(state === "play" && player.jumps < 2){
    player.vy = -14;
    player.jumps++;
  }
}
window.addEventListener("keydown",e=>{if(e.code==="Space")jump();});
canvas.addEventListener("click",jump);
canvas.addEventListener("touchstart",jump);

/* ================= OBSTACLES ================= */
function spawnObstacle(){
  const air = Math.random() < 0.3;
  const h = air ? 22 : 32;
  obstacles.push({
    x: canvas.width + 40,
    y: air ? groundY()-90 : groundY()-h,
    w: 24,
    h: h
  });
}

/* ================= QUESTION ================= */
function showQuestion(){
  state="question";
  const box=document.getElementById("question");
  const q=questionDeck.shift();

  box.innerHTML=`<h3>${q.q}</h3>`;
  q.c.forEach((t,i)=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.onclick=()=>{
      box.style.display="none";
      if(i===q.a){
        immunity=120;
        startCountdown();
      } else {
        document.getElementById("menu").style.display="flex";
        state="menu";
      }
    };
    box.appendChild(b);
  });
  box.style.display="flex";
}

/* ================= COUNTDOWN ================= */
function startCountdown(){
  const cd=document.getElementById("countdown");
  let t=3;
  cd.style.display="flex";
  cd.textContent=t;
  state="countdown";
  const i=setInterval(()=>{
    t--;
    cd.textContent=t;
    if(t<=0){
      clearInterval(i);
      cd.style.display="none";
      state="play";
    }
  },1000);
}

/* ================= LOOP ================= */
function loop(time){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(state==="play"){
    player.vy+=gravity;
    player.y+=player.vy;

    if(player.y>=groundY()){
      player.y=groundY();
      player.vy=0;
      player.jumps=0;
    }

    if(time-lastSpawn>1400){
      spawnObstacle();
      lastSpawn=time;
    }

    obstacles.forEach(o=>{
      o.x-=speed;
      ctx.fillStyle="#e53935";
      ctx.fillRect(o.x,o.y,o.w,o.h);

      if(immunity<=0 &&
        player.x+player.r>o.x &&
        player.x-player.r<o.x+o.w &&
        player.y+player.r>o.y){
        showQuestion();
      }
    });

    obstacles=obstacles.filter(o=>o.x+o.w>0);

    score++;
    if(score%500===0){level++;speed+=0.5;}
    if(immunity>0) immunity--;
  }

  /* PLAYER */
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fillStyle="#ffb300";
  ctx.fill();
  ctx.strokeStyle="#1565c0";
  ctx.lineWidth=4;
  ctx.stroke();
  ctx.fillStyle="#1565c0";
  ctx.font="bold 12px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText("MLE",player.x,player.y);

  /* HUD */
  ctx.fillStyle="#0d47a1";
  ctx.font="bold 16px Arial";
  ctx.fillText("Score : "+score,12,22);
  ctx.fillText("Niveau : "+level,12,44);

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
