<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Mission Locale</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0d47a1;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#container {
  width: 100%;
  max-width: 900px;
  padding: 10px;
  box-sizing: border-box;
  position: relative;
}

canvas {
  width: 100%;
  display: block;
  background: linear-gradient(#ffffff, #e3f2fd);
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,.97);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 10;
  padding: 20px;
  border-radius: 14px;
  color: #0d47a1;
}

button {
  margin-top: 16px;
  padding: 12px 32px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ffca28;
  cursor: pointer;
}
button:hover { background: #ffc107; }

.qcm button {
  width: 100%;
  margin: 6px 0;
}

#footer {
  margin: 10px;
  color: white;
  font-weight: bold;
  text-align: center;
}
</style>
</head>

<body>

<div id="container">
  <canvas id="game"></canvas>

  <div id="menu" class="overlay">
    <h2>Runner Mission Locale</h2>
    <p>
      üéØ Saute pour √©viter les obstacles<br>
      üñ±Ô∏è Clic / Toucher / <b>Espace</b><br><br>
      üß† En cas de collision, r√©ponds √† une question professionnelle<br>
      ‚úî Bonne r√©ponse : tu continues<br>
      ‚ùå Mauvaise r√©ponse : fin de partie
    </p>
    <button id="startBtn">D√©marrer</button>
  </div>

  <div id="question" class="overlay" style="display:none"></div>
</div>

<div id="footer">
La Mission Locale vous souhaite un bon jeu.
</div>

<script>
/* =================== CANVAS =================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const container = document.getElementById("container");

function resizeCanvas(){
  const w = container.clientWidth;
  const h = Math.min(window.innerHeight * 0.7, w * 9 / 16);
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* =================== QUESTIONS =================== */
const QUESTIONS = [
{q:"Quel est le r√¥le principal de la Mission Locale ?",c:["Accompagner les jeunes vers l‚Äôemploi et l‚Äôautonomie","Distribuer des offres d‚Äôemploi uniquement","Former directement aux m√©tiers"],a:0},
{q:"Un CV sert principalement √† :",c:["Obtenir un entretien","Raconter sa vie","Justifier son parcours scolaire"],a:0},
{q:"Une lettre de motivation doit √™tre :",c:["Personnalis√©e pour chaque candidature","Identique pour tous les employeurs","Tr√®s longue"],a:0},
{q:"Lors d‚Äôun entretien, il est important :",c:["D‚Äôarriver √† l‚Äôheure","De tutoyer le recruteur","De parler uniquement de soi"],a:0},
{q:"Une comp√©tence, c‚Äôest :",c:["Un savoir-faire ou un savoir-√™tre","Un dipl√¥me uniquement","Un m√©tier"],a:0},
{q:"Le savoir-√™tre correspond :",c:["Au comportement professionnel","Aux connaissances th√©oriques","Au salaire"],a:0},
{q:"Avant un entretien, il est conseill√© :",c:["De se renseigner sur l‚Äôentreprise","D‚Äôimproviser","D‚Äô√©viter les questions"],a:0},
{q:"Un stage permet :",c:["De d√©couvrir un m√©tier","D‚Äôobtenir un CDI automatiquement","D‚Äô√©viter la formation"],a:0},
{q:"Un contrat d‚Äôapprentissage combine :",c:["Travail et formation","Deux emplois","Travail b√©n√©vole"],a:0},
{q:"La ponctualit√© au travail est :",c:["Une qualit√© professionnelle","Optionnelle","Peu importante"],a:0},
{q:"Le travail en √©quipe demande :",c:["Communication et respect","Autorit√©","Silence"],a:0},
{q:"Un objectif professionnel doit √™tre :",c:["R√©aliste et pr√©cis","Flou","Impos√©"],a:0},
{q:"Lors d‚Äôun refus, il est conseill√© :",c:["D‚Äôanalyser pour progresser","D‚Äôabandonner","D‚Äôinsister"],a:0},
{q:"Un recruteur regarde en priorit√© :",c:["La coh√©rence du parcours","L‚Äô√¢ge","Les loisirs"],a:0},
{q:"La Mission Locale s‚Äôadresse aux jeunes :",c:["De 16 √† 25 ans","De tout √¢ge","Uniquement dipl√¥m√©s"],a:0},
{q:"Un projet professionnel peut √©voluer :",c:["Oui","Non","Uniquement apr√®s un dipl√¥me"],a:0},
{q:"Le respect des r√®gles en entreprise est :",c:["Essentiel","Secondaire","Inutile"],a:0},
{q:"Un entretien sert √† :",c:["√âvaluer la motivation","Critiquer","Remplacer le CV"],a:0},
{q:"Un CV doit √™tre :",c:["Lisible et clair","Tr√®s color√©","Tr√®s long"],a:0},
{q:"Demander de l‚Äôaide est :",c:["Une d√©marche positive","Un √©chec","Inutile"],a:0}
];

/* =================== GAME STATE =================== */
let state = "menu";
let score = 0;
let level = 1;
let speed = 3;
let gravity = 0.45;
let obstacles = [];
let lastSpawn = 0;
let jumps = 0;

const player = {
  x: 120,
  y: 0,
  r: 22,
  vy: 0
};

function groundY(){ return canvas.height - 60; }

/* =================== RESET =================== */
function resetGame(){
  score = 0;
  level = 1;
  speed = 3;
  obstacles = [];
  player.y = groundY();
  player.vy = 0;
  jumps = 0;
  questionDeck = [...QUESTIONS].sort(()=>Math.random()-0.5);
}

let questionDeck = [];

/* =================== START =================== */
document.getElementById("startBtn").onclick = () => {
  document.getElementById("menu").style.display = "none";
  resetGame();
  state = "play";
};

/* =================== CONTROLS =================== */
function jump(){
  if(state === "play" && jumps < 2){
    player.vy = -14;
    jumps++;
  }
}
window.addEventListener("keydown",e=>{if(e.code==="Space")jump();});
canvas.addEventListener("click",jump);
canvas.addEventListener("touchstart",jump);

/* =================== OBSTACLES =================== */
function spawnObstacle(){
  const air = Math.random() < 0.3;
  const h = air ? 22 : 32;
  obstacles.push({
    x: canvas.width + 40,
    y: air ? groundY()-90 : groundY()-h,
    w: 24,
    h: h
  });
}

/* =================== QUESTIONS =================== */
function showQuestion(){
  state="question";
  const box=document.getElementById("question");
  const q=questionDeck.shift();
  box.innerHTML=`<h3>${q.q}</h3>`;
  q.c.forEach((t,i)=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.onclick=()=>{
      box.style.display="none";
      if(i===q.a){state="play";}
      else{
        document.getElementById("menu").style.display="flex";
        state="menu";
      }
    };
    box.appendChild(b);
  });
  box.style.display="flex";
}

/* =================== LOOP =================== */
function loop(time){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(state==="play"){
    player.vy+=gravity;
    player.y+=player.vy;

    if(player.y>=groundY()){
      player.y=groundY();
      player.vy=0;
      jumps=0;
    }

    if(time-lastSpawn>1300){
      spawnObstacle();
      lastSpawn=time;
    }

    obstacles.forEach(o=>{
      o.x-=speed;
      ctx.fillStyle="#e53935";
      ctx.fillRect(o.x,o.y,o.w,o.h);

      if(player.x+player.r>o.x && player.x-player.r<o.x+o.w && player.y+player.r>o.y){
        showQuestion();
      }
    });

    obstacles=obstacles.filter(o=>o.x+o.w>0);
    score++;
    if(score%500===0){level++;speed+=0.6;}
  }

  /* PLAYER */
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fillStyle="#ffb300";
  ctx.fill();
  ctx.strokeStyle="#1565c0";
  ctx.lineWidth=4;
  ctx.stroke();
  ctx.fillStyle="#1565c0";
  ctx.font="bold 12px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText("MLE",player.x,player.y);

  ctx.fillStyle="#0d47a1";
  ctx.font="bold 16px Arial";
  ctx.fillText("Score : "+score,12,22);
  ctx.fillText("Niveau : "+level,12,44);

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
