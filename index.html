<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLE Runner</title>
<style>
body{
  margin:0;
  background:#0d47a1;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#container{position:relative;}
canvas{
  background:linear-gradient(#ffffff,#e3f2fd);
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.95);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#0d47a1;
  border-radius:16px;
}
button{
  margin-top:15px;
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#ffca28;
  cursor:pointer;
}
button:hover{background:#ffc107;}
.qcm button{width:100%;margin:6px 0;}
</style>
</head>
<body>

<div id="container">
  <canvas id="game" width="800" height="400"></canvas>

  <div id="start" class="overlay">
    <h2>Runner Mission Locale</h2>
    <p>Sauter pour éviter les obstacles</p>
    <p>Objectif : battre ton score</p>
    <button id="startBtn">Démarrer</button>
  </div>

  <div id="question" class="overlay" style="display:none"></div>
</div>

<script>
// ================= BASE =================
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let playing = false;
let score = 0;
let speed = 4;
let immunity = 0; // frames

const player = { x:120, y:300, r:22, vy:0 };
let obstacles = [];

const words = ['Mission Locale','Emploi','Formation','CV','Entretien','Projet pro'];

const questions = [
[
  { q:"Que faut-il absolument mettre en haut d'un CV ?", a:["Nom et contact","Recette de cuisine","Photo uniquement"], correct:0, points:50 },
  { q:"Quelle durée idéale pour un CV ciblé ?", a:["1 page","5 pages","10 pages"], correct:0, points:40 },
  { q:"Que signifie \"soft skill\" ?", a:["Compétence comportementale","Logiciel","Diplôme"], correct:0, points:30 },
  { q:"Que faire après une candidature ?", a:["Relancer poliment","Ne rien faire","Envoyer tous les jours"], correct:0, points:30 },
  { q:"En entretien, comment commencer ?", a:["Bonjour + présentation brève","Raconter sa vie privée","Faire un sketch"], correct:0, points:40 },
  { q:"Quelle est une bonne qualité professionnelle ?", a:["Ponctualité","Arriver en retard","Manque de respect"], correct:0, points:30 },
  { q:"Comment adapter son CV à une offre ?", a:["Mettre en avant les compétences demandées","Envoyer le même CV","Changer juste la police"], correct:0, points:35 },
  { q:"Qu'est-ce qu'une lettre de motivation ?", a:["Un texte adapté à l'offre","Un CV plus long","Une liste de notes personnelles"], correct:0, points:25 },
  { q:"Où trouver des offres ?", a:["Sites d'emploi","Sur la Lune"], correct:0, points:20 },
  { q:"Quel comportement éviter en entretien ?", a:["Regarder son téléphone","Écouter le recruteur","Demander des précisions"], correct:0, points:30 },
  { q:"Qu'est-ce qu'un \"stage\" ?", a:["Une période d'apprentissage en entreprise","Un travail permanent","Un abonnement"], correct:0, points:20 },
  { q:"Pourquoi relancer une candidature ?", a:["Montrer son intérêt","Manquer d'organisation","Crier"], correct:0, points:25 },
  { q:"Comment se présenter ?", a:["Nom + objectif professionnel bref","Raconter un long épisode","Chanter"], correct:0, points:30 },
  
// ================= DÉMARRAGE =================
document.getElementById('startBtn').onclick = () => {
  document.getElementById('start').style.display='none';
  resetGame();
  playing = true;
};

function resetGame(){
  score = 0;
  speed = 4;
  obstacles = [];
  player.y = 300;
  player.vy = 0;
  immunity = 120;
}

// ================= CONTRÔLES =================
function jump(){ if(player.y>=300) player.vy=-12; }
window.addEventListener('keydown',e=>{if(e.code==='Space') jump();});
canvas.addEventListener('click',jump);
canvas.addEventListener('touchstart',jump);

// ================= QUESTIONS =================
function askQuestion(){
  playing = false;
  const q = questions[Math.floor(Math.random()*questions.length)];
  const box = document.getElementById('question');
  box.innerHTML = `<h3>${q.q}</h3><div class="qcm"></div>`;
  box.style.display='flex';

  q.c.forEach((txt,i)=>{
    const b=document.createElement('button');
    b.textContent=txt;
    b.onclick=()=>{
      box.style.display='none';
      if(i===q.a){
        immunity = 180;
        obstacles = [];
        playing = true;
      } else {
        document.getElementById('start').style.display='flex';
      }
    };
    box.querySelector('.qcm').appendChild(b);
  });
}

// ================= OBSTACLES =================
function spawnObstacle(){
  obstacles.push({
    x: canvas.width+30,
    y: player.y+player.r-10,
    w: 26,
    h: 40
  });
}

// ================= DESSIN =================
function drawBackground(){
  ctx.globalAlpha=.15;
  ctx.fillStyle='#90caf9';
  ctx.font='20px Arial';
  words.forEach((w,i)=>{
    ctx.fillText(w,(i*160+score)%canvas.width,70+(i%3)*120);
  });
  ctx.globalAlpha=1;
}

function drawPlayer(){
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fillStyle='#ffb300';
  ctx.fill();
  ctx.lineWidth=4;
  ctx.strokeStyle='#1565c0';
  ctx.stroke();
  ctx.fillStyle='#0d47a1';
  ctx.font='12px Arial';
  ctx.textAlign='center';
  ctx.fillText('MLE',player.x,player.y+4);
}

// ================= BOUCLE =================
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();

  if(playing){
    player.vy+=0.6;
    player.y+=player.vy;
    if(player.y>300){player.y=300;player.vy=0;}

    if(Math.random()<0.02) spawnObstacle();

    obstacles.forEach(o=>{
      o.x-=speed;
      ctx.fillStyle=immunity>0?'#81c784':'#e53935';
      ctx.fillRect(o.x,o.y,o.w,o.h);

      const cx=Math.max(o.x,Math.min(player.x,o.x+o.w));
      const cy=Math.max(o.y,Math.min(player.y,o.y+o.h));
      const dx=player.x-cx;
      const dy=player.y-cy;
      if(immunity<=0 && dx*dx+dy*dy<player.r*player.r){
        askQuestion();
      }
    });

    obstacles=obstacles.filter(o=>o.x+o.w>0);
    score++;
    if(score%600===0) speed+=0.5;
    if(immunity>0) immunity--;
  }

  drawPlayer();

  ctx.fillStyle='#0d47a1';
  ctx.font='14px Arial';
  ctx.textAlign='left';
  ctx.fillText('Score : '+score,10,20);
  if(immunity>0) ctx.fillText('Immunité',10,40);

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>
</body>
</html>
