<!DOCTYPE html> 
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test démarrage jeu</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#eef;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#start{
  padding:20px 30px;
  font-size:20px;
  border:none;
  border-radius:10px;
  background:#0f7780;
  color:white;
}

canvas{
  display:none;
  background:white;
  border:2px solid black;
}
</style>
</head>

<body>

<button id="start">DÉMARRER</button>
<canvas id="game" width="400" height="200"></canvas>

<script>
const btn = document.getElementById("start");
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

btn.onclick = () => {
  btn.style.display = "none";
  canvas.style.display = "block";
  loop();
};

// ---- Ton carré (joueur) ----
let x = 10;
let y = 80;
let size = 30;

// ---- Obstacle ----
let ox = 300;
let oy = 80;
let osize = 30;

let running = true;

function loop(){
  if(!running) return;

  ctx.clearRect(0,0,400,200);

  // Joueur
  ctx.fillStyle = "blue";
  ctx.fillRect(x,y,size,size);
  x += 2;

  // Obstacle
  ctx.fillStyle = "red";
  ctx.fillRect(ox,oy,osize,osize);

  // Collision (AJOUT IMPORTANT)
  if(
    x < ox + osize &&
    x + size > ox &&
    y < oy + osize &&
    y + size > oy
  ){
    running = false;
    questionMissionLocale();
    return;
  }

  requestAnimationFrame(loop);
}

// ---- Question Mission Locale ----
function questionMissionLocale(){
  let rep = prompt(
    "❌ Tu as perdu !\n\n" +
    "Question Mission Locale :\n" +
    "Quel est le rôle de la Mission Locale ?\n\n" +
    "A - Aider les jeunes vers l’emploi et la formation\n" +
    "B - Organiser des compétitions sportives\n" +
    "C - Vendre des produits"
  );

  if(rep && rep.toUpperCase() === "A"){
    alert("✅ Bonne réponse !");
  } else {
    alert("❌ Mauvaise réponse.\nLa Mission Locale accompagne les jeunes vers l’emploi.");
  }

  location.reload();
}
</script>

</body>
</html>

</html>
