<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MLE Runner - Total Adapt</title>
    <style>
        :root {
            --primary: #0d47a1;
            --accent: #ffca28;
            --sky: #e3f2fd;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: #000;
            display: flex; justify-content: center; align-items: center;
            position: fixed; font-family: 'Segoe UI', sans-serif;
        }

        /* Le conteneur magique qui s'adapte Ã  tout */
        #game-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            background: var(--sky);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 8px;
            touch-action: none;
            /* La taille sera gÃ©rÃ©e par le script pour Ãªtre parfaite */
        }

        .overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            inset: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 200;
            padding: 20px;
        }

        h1 { font-size: clamp(1.5rem, 6vw, 2.5rem); color: var(--primary); margin: 10px; }
        
        .btn-play {
            background: var(--accent); color: var(--primary); border: none;
            padding: 15px 45px; font-size: clamp(18px, 4vw, 26px);
            font-weight: 900; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 0 #c79100;
        }

        .qcm-btn {
            width: 85%; max-width: 400px; padding: 12px; margin: 6px;
            border: 2px solid var(--primary); background: white;
            font-weight: bold; border-radius: 12px; font-size: 16px;
        }

        #rotate-notice { display: none; background: var(--primary); color: white; z-index: 999; }
        @media (orientation: portrait) { #rotate-notice { display: flex; } }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>

    <div id="menu" class="overlay">
        <h1>MLE RUNNER</h1>
        <button id="startBtn" class="btn-play">JOUER</button>
        <p id="bestScore" style="margin-top:15px; font-weight:bold; color:var(--primary)"></p>
    </div>

    <div id="questionScreen" class="overlay" style="display:none">
        <h2 id="qText" style="color:var(--primary);">Question</h2>
        <div id="qOptions" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </div>

    <div id="rotate-notice" class="overlay">
        <h1>ðŸ“± MODE PAYSAGE</h1>
        <p>Tourne ton tÃ©lÃ©phone pour voir le jeu en entier !</p>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // RÃ©solution interne (toujours la mÃªme pour le calcul)
    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 400;

    // FONCTION DE REDIMENSIONNEMENT INTELLIGENTE
    function fitScreen() {
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const windowRatio = windowWidth / windowHeight;
        const gameRatio = GAME_WIDTH / GAME_HEIGHT;

        if (windowRatio > gameRatio) {
            // Ã‰cran trop large (PC ou tablette large)
            canvas.style.height = '90vh';
            canvas.style.width = 'auto';
        } else {
            // Ã‰cran trop haut (TÃ©lÃ©phone en paysage)
            canvas.style.width = '95vw';
            canvas.style.height = 'auto';
        }
    }
    
    window.addEventListener('resize', fitScreen);
    fitScreen();

    // Configuration du jeu
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;

    let state = 'MENU';
    let score = 0;
    let highscore = localStorage.getItem('ml_highscore_v5') || 0;
    let speed = 6;
    let gameFrame = 0;
    let obstacles = [];

    const player = {
        x: 100, y: 320, r: 25,
        vy: 0, gravity: 0.8, jumpForce: -15,
        jumps: 0, groundY: 320
    };

    const QUESTIONS_BASE = [
        {q:"Ã€ part l'emploi, la Mission Locale t'aide pour...", c:["Le logement et la santÃ©","Gagner au loto","RÃ©parer ta console"], a:0},
        {q:"Le CEJ (Contrat d'Engagement Jeune), c'est...", c:["Un abonnement","Un accompagnement avec allocation","Un diplÃ´me"], a:1},
        {q:"Sur un CV, les expÃ©riences sont classÃ©es...", c:["De la plus ancienne Ã  la rÃ©cente","De la plus rÃ©cente Ã  l'ancienne","Au hasard"], a:1},
        {q:"Une lettre de motivation doit Ãªtre...", c:["Identique pour tous","PersonnalisÃ©e pour chaque poste","Facultative"], a:1},
        {q:"Quelle tenue choisir pour un entretien ?", c:["Un jogging","Une tenue propre et adaptÃ©e","Un dÃ©guisement"], a:1},
        {q:"En cas de retard au travail, je dois...", c:["PrÃ©venir le lendemain","PrÃ©venir immÃ©diatement mon chef","Ne rien dire"], a:1},
        {q:"Le savoir-Ãªtre en entreprise, c'est...", c:["Ne rien faire","L'attitude pro","La force physique"], a:1}
    ];

    let currentQuestions = [...QUESTIONS_BASE];

    function startGame() {
        state = 'PLAY';
        document.getElementById('menu').style.display = 'none';
        score = 0; speed = 6; obstacles = [];
        player.y = player.groundY; player.vy = 0;
        gameFrame = 0;
    }

    document.getElementById('startBtn').addEventListener('pointerdown', (e) => {
        e.preventDefault();
        startGame();
    });

    function handleJump(e) {
        if(e) e.preventDefault();
        if (state === 'PLAY' && player.jumps < 2) {
            player.vy = player.jumpForce;
            player.jumps++;
        }
    }

    canvas.addEventListener('pointerdown', handleJump);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleJump(); });

    function triggerGameOver() {
        state = 'QUESTION';
        const screen = document.getElementById('questionScreen');
        screen.style.display = 'flex';

        if (currentQuestions.length === 0) currentQuestions = [...QUESTIONS_BASE];
        const qIndex = Math.floor(Math.random() * currentQuestions.length);
        const q = currentQuestions.splice(qIndex, 1)[0];

        document.getElementById('qText').textContent = q.q;
        const opts = document.getElementById('qOptions');
        opts.innerHTML = '';

        q.c.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'qcm-btn';
            btn.textContent = choice;
            btn.onclick = () => {
                if (i === q.a) {
                    screen.style.display = 'none';
                    state = 'PLAY';
                    obstacles = [];
                    player.vy = 0;
                } else {
                    if(score > highscore) localStorage.setItem('ml_highscore_v5', score);
                    location.reload();
                }
            };
            opts.appendChild(btn);
        });
    }

    function update() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

        // Sol
        ctx.fillStyle = "#2e7d32";
        ctx.fillRect(0, GAME_HEIGHT - 40, GAME_WIDTH, 40);

        if (state === 'PLAY') {
            gameFrame++;
            score++;

            if (score % 500 === 0) speed += 0.8;

            player.vy += player.gravity;
            player.y += player.vy;
            if (player.y > player.groundY) { player.y = player.groundY; player.vy = 0; player.jumps = 0; }

            let spawnRate = Math.max(40, 100 - Math.floor(speed * 2));
            if (gameFrame % spawnRate === 0) {
                obstacles.push({ x: GAME_WIDTH + 50, y: GAME_HEIGHT - 75, w: 30, h: 35 });
            }

            obstacles.forEach(o => {
                o.x -= speed;
                ctx.fillStyle = "#d32f2f";
                ctx.fillRect(o.x, o.y, o.w, o.h);
                if (player.x + 18 > o.x && player.x - 18 < o.x + o.w && player.y + 18 > o.y) triggerGameOver();
            });
            obstacles = obstacles.filter(o => o.x > -100);
        }

        // Joueur MLE
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.beginPath(); ctx.arc(0, 0, player.r, 0, Math.PI*2); ctx.fillStyle = "#0d47a1"; ctx.fill();
        ctx.beginPath(); ctx.arc(0, 0, player.r-5, 0, Math.PI*2); ctx.fillStyle = "#ffca28"; ctx.fill();
        ctx.fillStyle = "#0d47a1"; ctx.font = "bold 15px Arial"; ctx.textAlign = "center";
        ctx.textBaseline = "middle"; ctx.fillText("MLE", 0, 1);
        ctx.restore();

        if (state === 'PLAY') {
            ctx.fillStyle = "rgba(13, 71, 161, 0.9)";
            ctx.font = "bold 24px Arial"; ctx.textAlign = "center";
            ctx.fillText("SCORE: " + score, GAME_WIDTH / 2, 40);
        }
        requestAnimationFrame(update);
    }

    document.getElementById('bestScore').textContent = `Record : ${highscore}`;
    update();
</script>
</body>
</html>
