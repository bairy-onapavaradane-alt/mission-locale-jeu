<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MLE Runner - Expert Edition</title>
    <style>
        :root {
            --primary: #0d47a1;
            --accent: #ffca28;
            --sky: #e3f2fd;
            --success: #2e7d32;
            --error: #d32f2f;
            --app-height: 100%;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100vw; height: var(--app-height);
            overflow: hidden; background: #000;
            display: flex; justify-content: center; align-items: center;
            position: fixed; font-family: 'Segoe UI', sans-serif;
        }

        #game-wrapper {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%;
        }

        canvas {
            background: var(--sky);
            border: 2px solid #fff;
            border-radius: 8px;
            touch-action: none;
            display: block;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .overlay {
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            inset: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 200;
            padding: 20px;
        }

        #rotate-notice {
            display: none; background: var(--primary); color: white;
            z-index: 9999; position: fixed; inset: 0; flex-direction: column;
        }

        @media screen and (orientation: portrait) {
            #rotate-notice { display: flex; }
            #game-wrapper { display: none; }
        }

        h1 { font-size: clamp(1.4rem, 6vw, 2.2rem); color: var(--primary); margin: 10px; }
        
        .btn-play {
            background: var(--accent); color: var(--primary); border: none;
            padding: 14px 40px; font-size: clamp(16px, 4vw, 22px);
            font-weight: 900; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 0 #c79100;
        }

        .consigne {
            margin-top: 15px; font-size: clamp(12px, 2.5vw, 16px);
            color: #555; max-width: 85%; line-height: 1.4;
        }

        .qcm-btn {
            width: 85%; max-width: 500px; padding: 12px; margin: 5px;
            border: 2px solid var(--primary); background: white;
            font-weight: bold; border-radius: 10px; font-size: 14px;
            transition: all 0.2s; cursor: pointer;
        }

        .qcm-btn.correct { background-color: var(--success) !important; color: white !important; border-color: white !important; }
        .qcm-btn.wrong { background-color: var(--error) !important; color: white !important; border-color: white !important; }
    </style>
</head>
<body>

<div id="rotate-notice">
    <h1>ðŸ“± TOURNEZ VOTRE TÃ‰LÃ‰PHONE</h1>
    <p>Le jeu nÃ©cessite le mode paysage pour s'ajuster parfaitement.</p>
</div>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>

    <div id="menu" class="overlay">
        <h1>MLE RUNNER : EXPERT</h1>
        <button id="startBtn" class="btn-play">DÃ‰MARRER</button>
        <p class="consigne">
            <b>DÃ©fi :</b> Les obstacles sont plus rapides et les questions exigent une rÃ©elle connaissance du monde pro. Bonne chance !
        </p>
        <p id="bestScore" style="margin-top:10px; font-weight:bold; color:var(--primary)"></p>
    </div>

    <div id="questionScreen" class="overlay" style="display:none">
        <h2 id="qText" style="color:var(--primary); font-size: 1.1rem; margin-bottom: 15px;">Question</h2>
        <div id="qOptions" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 400;

    function updateAppHeight() {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        const windowRatio = window.innerWidth / window.innerHeight;
        const gameRatio = GAME_WIDTH / GAME_HEIGHT;
        if (windowRatio > gameRatio) {
            canvas.style.height = '90%'; canvas.style.width = 'auto';
        } else {
            canvas.style.width = '95%'; canvas.style.height = 'auto';
        }
    }

    window.addEventListener('resize', updateAppHeight);
    window.addEventListener('orientationchange', updateAppHeight);
    updateAppHeight();

    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;

    let state = 'MENU';
    let score = 0;
    let highscore = localStorage.getItem('ml_highscore_expert') || 0;
    let speed = 6.5; // Vitesse de base lÃ©gÃ¨rement augmentÃ©e
    let gameFrame = 0;
    let obstacles = [];
    
    // BASE DE QUESTIONS "DIFFICILE"
    const QUESTIONS_BASE = [
        {q:"Quelle est la durÃ©e maximale lÃ©gale d'une pÃ©riode d'essai pour un cadre en CDI ?", c:["2 mois","3 mois","4 mois"], a:2},
        {q:"Lors d'une rupture conventionnelle, quelle est la condition indispensable ?", c:["L'accord mutuel signÃ©","Une faute grave","La dÃ©cision de l'employeur seul"], a:0},
        {q:"Dans le cadre du CEJ, quel est le volume d'activitÃ© hebdomadaire requis ?", c:["5 Ã  10 heures","15 Ã  20 heures","35 heures"], a:1},
        {q:"Que signifie concrÃ¨tement 'Ãªtre force de proposition' ?", c:["Attendre les ordres","Identifier un problÃ¨me et proposer une solution","Crier plus fort en rÃ©union"], a:1},
        {q:"Qu'est-ce qu'une 'clause de non-concurrence' ?", c:["Interdiction de parler aux collÃ¨gues","Limitation de travailler pour un concurrent aprÃ¨s le dÃ©part","Obligation de rester Ã  vie"], a:1},
        {q:"En intÃ©rim, qui est l'employeur juridique du salariÃ© ?", c:["L'entreprise oÃ¹ il travaille","L'agence d'intÃ©rim (ETT)","L'Ã‰tat"], a:1},
        {q:"Que vÃ©rifie prioritairement un recruteur lors du contrÃ´le des rÃ©fÃ©rences ?", c:["Vos loisirs","La vÃ©racitÃ© de vos dates et missions","Votre adresse"], a:1},
        {q:"Le Conseil de Prud'hommes est une juridiction dite :", c:["UnilatÃ©rale","Paritaire (Employeurs/SalariÃ©s)","Administrative"], a:1},
        {q:"Quelle est la diffÃ©rence entre un abandon de poste et une dÃ©mission ?", c:["Aucune","L'abandon ne garantit pas de toucher le chÃ´mage","La dÃ©mission est plus rapide"], a:1},
        {q:"Qu'est-ce que l'alternance sous contrat d'apprentissage ?", c:["Un stage long","Une formation thÃ©orique et une mise en pratique pro","Un job d'Ã©tÃ©"], a:1},
        {q:"Que signifie 'Soft Skills' ?", c:["CompÃ©tences informatiques","CompÃ©tences comportementales et humaines","CompÃ©tences linguistiques"], a:1},
        {q:"Un CDD peut-il Ãªtre rompu avant son terme par le salariÃ© ?", c:["Oui, n'importe quand","Seulement en cas d'embauche en CDI ailleurs","Jamais"], a:1},
        {q:"La visite d'information et de prÃ©vention (ex-visite mÃ©dicale) est :", c:["Optionnelle","Obligatoire pour tout salariÃ©","RÃ©servÃ©e aux mÃ©tiers dangereux"], a:1},
        {q:"Sur un bulletin de paie, que reprÃ©sente le 'Salaire Brut' ?", c:["Ce que vous recevez en banque","Le salaire avant dÃ©duction des cotisations sociales","Le salaire avec les impÃ´ts"], a:1},
        {q:"Le CPF (Compte Personnel de Formation) est alimentÃ© en :", c:["Points","Heures","Euros"], a:2}
    ];

    let questionPool = [];

    function startGame() {
        state = 'PLAY';
        document.getElementById('menu').style.display = 'none';
        score = 0; speed = 6.5; obstacles = [];
        player.y = player.groundY; player.vy = 0; gameFrame = 0;
        questionPool = [...QUESTIONS_BASE];
    }

    const player = { x: 100, y: 320, r: 25, vy: 0, gravity: 0.8, jumpForce: -14, jumps: 0, groundY: 320 };

    document.getElementById('startBtn').addEventListener('pointerdown', (e) => {
        e.preventDefault(); startGame();
    });

    function handleJump(e) {
        if(e) e.preventDefault();
        if (state === 'PLAY' && player.jumps < 2) {
            player.vy = player.jumpForce;
            player.jumps++;
        }
    }

    canvas.addEventListener('pointerdown', handleJump);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleJump(); });

    function triggerGameOver() {
        state = 'QUESTION';
        const screen = document.getElementById('questionScreen');
        screen.style.display = 'flex';
        
        if (questionPool.length === 0) questionPool = [...QUESTIONS_BASE];
        const qIndex = Math.floor(Math.random() * questionPool.length);
        const q = questionPool.splice(qIndex, 1)[0];

        document.getElementById('qText').textContent = q.q;
        const opts = document.getElementById('qOptions');
        opts.innerHTML = '';
        let answered = false;

        q.c.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'qcm-btn';
            btn.textContent = choice;
            btn.onclick = () => {
                if (answered) return;
                answered = true;
                if (i === q.a) {
                    btn.classList.add('correct');
                    setTimeout(() => {
                        screen.style.display = 'none'; state = 'PLAY';
                        obstacles = []; player.vy = 0;
                    }, 700);
                } else {
                    btn.classList.add('wrong');
                    setTimeout(() => {
                        if(score > highscore) localStorage.setItem('ml_highscore_expert', score);
                        location.reload();
                    }, 700);
                }
            };
            opts.appendChild(btn);
        });
    }

    function update() {
        ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        ctx.fillStyle = "#2e7d32";
        ctx.fillRect(0, GAME_HEIGHT - 40, GAME_WIDTH, 40);
        
        if (state === 'PLAY') {
            gameFrame++;
            score++;
            if (score % 400 === 0) speed += 0.9; // DifficultÃ© grimpe plus vite
            
            player.vy += player.gravity;
            player.y += player.vy;
            if (player.y > player.groundY) { player.y = player.groundY; player.vy = 0; player.jumps = 0; }
            
            let spawnRate = Math.max(40, 100 - Math.floor(speed * 2.5));
            if (gameFrame % spawnRate === 0) {
                obstacles.push({ x: GAME_WIDTH + 50, y: GAME_HEIGHT - 75, w: 30, h: 35 });
            }
            
            obstacles.forEach(o => {
                o.x -= speed;
                ctx.fillStyle = "#d32f2f";
                ctx.fillRect(o.x, o.y, o.w, o.h);
                if (player.x + 18 > o.x && player.x - 18 < o.x + o.w && player.y + 18 > o.y) triggerGameOver();
            });
            obstacles = obstacles.filter(o => o.x > -100);
        }
        
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.beginPath(); ctx.arc(0, 0, player.r, 0, Math.PI*2); ctx.fillStyle = "#0d47a1"; ctx.fill();
        ctx.beginPath(); ctx.arc(0, 0, player.r-5, 0, Math.PI*2); ctx.fillStyle = "#ffca28"; ctx.fill();
        ctx.fillStyle = "#0d47a1"; ctx.font = "bold 15px Arial"; ctx.textAlign = "center";
        ctx.textBaseline = "middle"; ctx.fillText("MLE", 0, 1);
        ctx.restore();

        if (state === 'PLAY') {
            ctx.fillStyle = "rgba(13, 71, 161, 0.9)";
            ctx.font = "bold 24px Arial"; ctx.textAlign = "center";
            ctx.fillText(`SCORE: ${score}`, GAME_WIDTH / 2, 40);
        }
        requestAnimationFrame(update);
    }

    document.getElementById('bestScore').textContent = `Record : ${highscore}`;
    update();
</script>
</body>
</html>
