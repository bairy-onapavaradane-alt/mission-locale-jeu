<title>Dino Mission Locale — corrigé</title>
<style>
  :root {
    --bg: #f7fcfd;
    --primary: #0f7780;
    --accent: #d1346f;
    --muted: #6b7280;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial, Helvetica, sans-serif}
  body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:12px;min-height:100vh}
  .wrap{width:100%;max-width:980px}
  .logo{position:fixed;top:12px;right:12px;width:220px;max-width:34vw;z-index:40}
  .panel{background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
  canvas{display:block;width:100%;height:auto;border-radius:6px;background:linear-gradient(180deg,#eaf7f8,#fff)}
  .controls{display:flex;gap:8px;align-items:center;margin-top:8px}
  .button{padding:8px 12px;border-radius:8px;border:0;background:var(--primary);color:#fff;cursor:pointer}
  #quiz{display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;padding:16px;border-radius:10px;box-shadow:0 8px 26px rgba(0,0,0,0.25);z-index:100;width:90%;max-width:420px}
  #quiz h3{color:var(--primary);margin-bottom:8px}
  .answerBtn{display:block;width:100%;text-align:left;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #e6eef0;background:#fbfeff;cursor:pointer}
  @media (max-width:600px) {
    .logo{width:140px}
    canvas{max-height:54vh}
  }
</style>

gAAAKDQBFgAAAAAFJoACwAAAIBCE2ABAAAAUGgCLAAAAAAKTYAFAAAAQKEJsAAAAAAoNAEWAAAAAIUmwAIAAACg0ARYAAAAABSaAAsAAACAQhNgAQAAAFBoAiwAAAAACk2ABQAAAEChCbAAAAAAKDQBFgAAAACFJsACAAAAoNAEWAAAAAAUmgALAAAAgEITYAEAAABQaAIsAAAAAApNgAUAAABAoQmwAAAAACg0ARYAAAAAhSbAAgAAAKDQBFgAAAAAFJoACwAAAIBCE2ABAAAAUGgCLAAAAAAKTYAFAAAAQKEJsAAAAAAoNAEWAAAAAIUmwAIAAACg0ARYAAAAABSaAAsAAACAQhNgAQAAAFBoAiwAAAAACk2ABQAAAEChCbAAAAAAKLT/B8Vrj3rQFstqAAAAAElFTkSuQmCC">
<div class="wrap">
  <div class="panel">
    <h2 style="color:var(--primary);margin-bottom:6px">Parcours pro — Mini-jeu infini</h2>
    <div style="font-size:13px;color:var(--muted);margin-bottom:8px">Saut: Espace / toucher l'écran — Réponds à la question si tu perds pour continuer</div>
    <canvas id="game" width="900" height="260" aria-label="Zone de jeu"></canvas>
    <div class="controls">
      <button id="startBtn" class="button">Démarrer / Réinitialiser</button>
      <div style="margin-left:auto;color:var(--muted)" id="hud">Score: 0 • Niveau: 1</div>
    </div>
  </div>
</div>

<div id="quiz" role="dialog" aria-modal="true" aria-hidden="true">
  <h3 id="quizQ">Question</h3>
  <div id="quizAnswers"></div>
</div>

<script>
(function(){
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  let running = false;
  let speed = 4;
  let obstacles = [];
  let score = 0;
  let level = 1;
  let tick = 0;
  let quizMode = false;
  let lost = false;

  const player = { x: 60, y: 180, w: 28, h: 48, vy: 0, jumping: false };

  const questions = [
    { q: "Que faut-il mettre en haut d'un CV ?", a: ["Nom et contact", "Une blague"], correct: 0, points: 20 },
    { q: "Que dire en premier en entretien ?", a: ["Bonjour et présentation brève", "Rien du tout"], correct: 0, points: 20 },
    { q: "Qu'est-ce qu'un 'soft skill' ?", a: ["Une compétence comportementale", "Un logiciel"], correct: 0, points: 15 },
    { q: "Après une candidature, il est conseillé de :", a: ["Relancer poliment", "Ne rien faire"], correct: 0, points: 10 }
  ];

  const hud = document.getElementById('hud');
  const quiz = document.getElementById('quiz');
  const quizQ = document.getElementById('quizQ');
  const quizAnswers = document.getElementById('quizAnswers');
  const startBtn = document.getElementById('startBtn');

  function spawnObstacle() {
    const types = [
      {label: "CV mal rédigé", h:36},
      {label: "Manque d'expérience", h:44},
      {label: "Compétences manquantes", h:40},
      {label: "Attitude négative", h:36},
      {label: "Disponibilité faible", h:34}
    ];
    const t = types[Math.floor(Math.random()*types.length)];
    obstacles.push({ x: canvas.width + 20, y: 200 - t.h, w: 28 + Math.random()*20, h: t.h, label: t.label });
  }

  function updateHUD() {
    hud.textContent = "Score: " + score + " • Niveau: " + level;
  }

  function jump() {
    if (!player.jumping && !quizMode && !lost) {
      player.jumping = true;
      player.vy = -16;
    }
  }

  function askQuiz(onSuccess) {
    quizMode = true;
    quiz.style.display = 'block';
    quiz.setAttribute('aria-hidden','false');
    const q = questions[Math.floor(Math.random()*questions.length)];
    quizQ.textContent = q.q;
    quizAnswers.innerHTML = '';
    q.a.forEach((ans, i) => {
      const b = document.createElement('button');
      b.className = 'answerBtn';
      b.textContent = ans;
      b.addEventListener('click', () => {
        if (i === q.correct) {
          score += q.points;
          speed = Math.min(12, speed + 0.4);
          lost = false;
        } else {
          score = Math.max(0, score - Math.floor(q.points/2));
        }
        quizMode = false;
        quiz.style.display = 'none';
        updateHUD();
        if (typeof onSuccess === 'function' && !lost) onSuccess();
      });
      quizAnswers.appendChild(b);
    });
  }

  function loop() {
    if (!running) return;
    tick++;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#e6f7f7';
    ctx.fillRect(0,200,canvas.width,canvas.height-200);

    ctx.fillStyle = '#fdebd9';
    ctx.beginPath();
    ctx.arc(player.x + player.w/2, player.y + 12, 8, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = '#0b4d52';
    ctx.fillRect(player.x, player.y + 20, player.w, player.h - 20);
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#d1346f';
    ctx.fillRect(player.x + player.w/2 - 4, player.y + 28, 8, 16);

    if (player.jumping) {
      player.vy += 0.9;
      player.y += player.vy;
      if (player.y >= 180) { player.y = 180; player.jumping = false; player.vy = 0; }
    }

    if (!quizMode && !lost && tick % Math.max(40, 120 - level*6) === 0) {
      if (Math.random() < 0.55) spawnObstacle();
    }

    for (let i = obstacles.length - 1; i >= 0; i--) {
      const o = obstacles[i];
      o.x -= speed;
      ctx.fillStyle = '#c74141';
      ctx.fillRect(o.x, o.y, o.w, o.h);
      ctx.fillStyle = 'white';
      ctx.font = '12px Arial';
      ctx.fillText(o.label, o.x + 6, o.y + o.h/2 + 4);

      if (!quizMode && !lost &&
          o.x < player.x + player.w &&
          o.x + o.w > player.x &&
          o.y < player.y + player.h) {
        lost = true;
        askQuiz(function(){ /* continue */ });
        obstacles.splice(i,1);
      }

      if (o.x + o.w < -50) obstacles.splice(i,1);
    }

    if (!quizMode && !lost && tick % 6 === 0) score++;

    const threshold = level * 800;
    if (score >= threshold) {
      level++;
      speed = Math.min(14, speed + 0.8);
      score += 50;
      setTimeout(updateHUD, 1200);
    }

    updateHUD();
    requestAnimationFrame(loop);
  }

  startBtn.addEventListener('click', function(){
    running = true;
    obstacles = [];
    score = 0;
    level = 1;
    speed = 4;
    tick = 0;
    quizMode = false;
    lost = false;
    player.y = 180;
    player.vy = 0;
    player.jumping = false;
    updateHUD();
    requestAnimationFrame(loop);
  });

  document.addEventListener('keydown', function(e){
    if (e.code === 'Space') { e.preventDefault(); jump(); }
  });
  canvas.addEventListener('touchstart', function(e){ e.preventDefault(); jump(); }, {passive:false});
  canvas.addEventListener('click', function(){ jump(); });

  updateHUD();

})();
</script>
</body>
</html>
